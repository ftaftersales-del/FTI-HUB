<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>FTCLAIMS - Dettaglio Claim Card</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 20px;
    }

    .container {
      max-width: 1400px;          /* usa più larghezza schermo */
      margin: 0 auto;
      background: #ffffff;
      padding: 20px 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .subtitle {
      margin: 0 0 20px;
      color: #666;
      font-size: 14px;
    }

    .alert {
      padding: 10px 15px;
      margin-bottom: 20px;
      border-radius: 4px;
      font-size: 14px;
    }
    .alert-info {
      background-color: #e8f4ff;
      border: 1px solid #bcdcff;
      color: #24527a;
    }
    .alert-error {
      background-color: #ffe8e8;
      border: 1px solid #ffbcbc;
      color: #7a2424;
    }
    .alert-success {
      background-color: #e8ffec;
      border: 1px solid #bcffca;
      color: #247a3a;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px 15px 10px;
      background: #fafafa;
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-column-gap: 15px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 3px;
      color: #555;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
      background-color: #fff;
    }

    input[readonly],
    input:disabled,
    textarea:disabled {
      background-color: #f1f1f1;
      color: #555;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .btn {
      padding: 8px 18px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .btn-danger {
      background-color: #dc3545;
      color: #fff;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: #fff;
    }

    .small-text {
      font-size: 12px;
      color: #777;
    }

    @media (max-width: 992px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dettaglio Claim Card</h2>
    <p class="subtitle">Visualizza e gestisci i dati della pratica.</p>

    <div id="messageArea" class="alert alert-info" style="display:none;"></div>

    <!-- Sezione principale in alto, usa tutta la larghezza -->
    <div class="grid">
      <!-- DATI PRATICA -->
      <div class="card">
        <h3>Dati pratica</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="claimCode">Codice pratica</label>
            <input type="text" id="claimCode" readonly>
          </div>
          <div class="form-group">
            <label for="claimType">Tipologia</label>
            <input type="text" id="claimType" readonly>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="openDate">Data apertura</label>
            <!-- MAI modificabile -->
            <input type="date" id="openDate" readonly>
          </div>
          <div class="form-group">
            <label for="orderDate">Data ordine di lavoro</label>
            <input type="date" id="orderDate" readonly>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="openUser">Nome operatore apertura</label>
            <input type="text" id="openUser" readonly>
          </div>
          <div class="form-group">
            <label for="openDealer">Dealer apertura</label>
            <input type="text" id="openDealer" readonly>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="claimStatus">Stato pratica</label>
            <!-- Stato non modificabile dall’utente -->
            <input type="text" id="claimStatus" readonly>
            <div class="small-text">
              Stati possibili: Aperto, Inviato, Sospeso, In Valutazione, Concluso, Chiuso.
            </div>
          </div>
          <div class="form-group"></div>
        </div>
      </div>

      <!-- DATI VEICOLO -->
      <div class="card">
        <h3>Dati veicolo</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="vin">VIN</label>
            <input type="text" id="vin" readonly>
          </div>
          <div class="form-group">
            <label for="customer">Customer</label>
            <input type="text" id="customer" readonly>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="registrationPlate">Registration Plate</label>
            <!-- MODIFICABILE -->
            <input type="text" id="registrationPlate">
          </div>
          <div class="form-group">
            <label for="registrationDate">Registration Date</label>
            <!-- MODIFICABILE -->
            <input type="date" id="registrationDate">
          </div>
        </div>
      </div>
    </div>

    <!-- Altre sezioni, sempre nella parte alta -->
    <div class="grid" style="margin-top:20px;">
      <!-- COPERTURA GARANZIA -->
      <div class="card">
        <h3>Copertura garanzia alla data dell'ordine di lavoro</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="coverageType">Tipo copertura</label>
            <input type="text" id="coverageType" readonly>
          </div>
          <div class="form-group">
            <label for="coverageStart">Data inizio</label>
            <input type="date" id="coverageStart" readonly>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="coverageEnd">Data fine</label>
            <input type="date" id="coverageEnd" readonly>
          </div>
          <div class="form-group"></div>
        </div>

        <!-- Note copertura: solo DISTRIBUTORE -->
        <div class="form-group" id="coverageNotesRow">
          <label for="coverageNotes">Note copertura (visibili solo al distributore)</label>
          <textarea id="coverageNotes" disabled></textarea>
        </div>
      </div>

      <!-- CONTRATTO DI MANUTENZIONE -->
      <div class="card">
        <h3>Contratto di manutenzione (se presente)</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="mcStart">Data inizio</label>
            <input type="date" id="mcStart" readonly>
          </div>
          <div class="form-group">
            <label for="mcEnd">Data fine</label>
            <input type="date" id="mcEnd" readonly>
          </div>
        </div>

        <div class="form-group">
          <label for="mcOptions">Opzioni presenti</label>
          <textarea id="mcOptions" readonly></textarea>
        </div>
      </div>
    </div>

    <!-- KM / ORE -->
    <div class="card" style="margin-top:20px;">
      <h3>Chilometraggio / ore motore</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="vehicleKm">KM veicolo</label>
          <!-- MODIFICABILE -->
          <input type="number" id="vehicleKm" min="0" step="1">
        </div>
        <div class="form-group">
          <label for="engineHours">Ore motore</label>
          <!-- MODIFICABILE -->
          <input type="number" id="engineHours" min="0" step="1">
        </div>
      </div>
    </div>

    <!-- Azioni -->
    <div class="actions">
      <div>
        <button id="btnBack" class="btn btn-secondary">Torna alla lista</button>
      </div>
      <div>
        <button id="btnSave" class="btn btn-primary">Salva modifiche</button>
        <button id="btnDelete" class="btn btn-danger">Cancella richiesta</button>
      </div>
    </div>

  </div>

  <script>
    // Assumiamo che firebase-config.js abbia già inizializzato l'app
    const auth = firebase.auth();
    const db   = firebase.firestore();

    let currentUser = null;
    let currentClaimId = null;
    let isDistributor = false;

    function showMessage(text, type) {
      const area = document.getElementById('messageArea');
      area.textContent = text;
      area.className = 'alert';
      if (type === 'error') area.classList.add('alert-error');
      else if (type === 'success') area.classList.add('alert-success');
      else area.classList.add('alert-info');
      area.style.display = 'block';
    }

    function clearMessage() {
      const area = document.getElementById('messageArea');
      area.style.display = 'none';
      area.textContent = '';
    }

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    async function loadUserInfo(user) {
      try {
        const doc = await db.collection('Users').doc(user.uid).get();
        if (doc.exists) {
          const data = doc.data() || {};
          const role = data.role || '';
          // Considero "Distributor" nel ruolo per distinguere distributore
          if (typeof role === 'string' && role.toLowerCase().includes('distributor')) {
            isDistributor = true;
          }
        }
      } catch (err) {
        console.error('Errore caricamento utente', err);
      }

      // Gestione visibilità note copertura
      const notesRow = document.getElementById('coverageNotesRow');
      if (!isDistributor && notesRow) {
        notesRow.style.display = 'none';
      }
    }

    async function loadClaimCard() {
      clearMessage();
      currentClaimId = getQueryParam('id');

      if (!currentClaimId) {
        showMessage('Errore: nessuna pratica specificata (parametro "id" mancante).', 'error');
        return;
      }

      try {
        const ref = db.collection('ClaimCards').doc(currentClaimId);
        const snap = await ref.get();

        if (!snap.exists) {
          showMessage('Pratica non trovata.', 'error');
          return;
        }

        const data = snap.data() || {};

        // --- DATI PRATICA ---
        document.getElementById('claimCode').value  = data.code || '';
        document.getElementById('claimType').value  = data.type || '';

        // openDate: MAI modificabile → solo value
        if (data.openDate) {
          document.getElementById('openDate').value = data.openDate;
        }

        if (data.orderDate) {
          document.getElementById('orderDate').value = data.orderDate;
        }

        document.getElementById('openUser').value   = data.openUserName || '';
        document.getElementById('openDealer').value = data.openDealerId || data.dealerId || '';

        // Stato pratica: se non presente, imposto e salvo "Aperto"
        let status = data.status || 'Aperto';
        document.getElementById('claimStatus').value = status;

        if (!data.status) {
          // aggiorno 1 sola volta se mancava
          await ref.update({ status: status });
        }

        // --- DATI VEICOLO ---
        document.getElementById('vin').value       = data.vin || data.vehicleVin || '';
        document.getElementById('customer').value  = data.customer || data.customerName || '';

        // registration plate / date (modificabili)
        const regPlate =
          data.registrationPlate ||
          data.plateNumber ||
          '';
        const regDate =
          data.registrationDate ||
          data.plateDate ||
          '';

        document.getElementById('registrationPlate').value = regPlate;
        if (regDate) {
          document.getElementById('registrationDate').value = regDate;
        }

        // --- COPERTURA GARANZIA ---
        const coverage = data.coverage || {};
        document.getElementById('coverageType').value  = coverage.type || '';
        if (coverage.startDate) {
          document.getElementById('coverageStart').value = coverage.startDate;
        }
        if (coverage.endDate) {
          document.getElementById('coverageEnd').value = coverage.endDate;
        }
        document.getElementById('coverageNotes').value = coverage.notes || '';

        // --- CONTRATTO MANUTENZIONE ---
        const mc = data.maintenanceContract || {};
        if (mc.startDate) {
          document.getElementById('mcStart').value = mc.startDate;
        }
        if (mc.endDate) {
          document.getElementById('mcEnd').value = mc.endDate;
        }
        document.getElementById('mcOptions').value = mc.options || '';

        // --- KM / ORE (modificabili) ---
        const km =
          data.vehicleKm ??
          data.kmVehicle ??
          data.km ??
          '';
        const hours =
          data.engineHours ??
          data.vehicleHours ??
          data.hours ??
          '';

        if (km !== undefined && km !== null) {
          document.getElementById('vehicleKm').value = km;
        }
        if (hours !== undefined && hours !== null) {
          document.getElementById('engineHours').value = hours;
        }

        showMessage('Pratica caricata correttamente.', 'success');

      } catch (err) {
        console.error(err);
        showMessage('Errore nel caricamento della pratica: ' + err.message, 'error');
      }
    }

    async function saveChanges() {
      clearMessage();
      if (!currentClaimId) {
        showMessage('Impossibile salvare: nessuna pratica caricata.', 'error');
        return;
      }

      const btnSave = document.getElementById('btnSave');
      btnSave.disabled = true;

      try {
        const regPlate = document.getElementById('registrationPlate').value.trim();
        const regDate  = document.getElementById('registrationDate').value || null;

        const kmRaw    = document.getElementById('vehicleKm').value;
        const hRaw     = document.getElementById('engineHours').value;

        const kmVal = kmRaw === '' ? null : Number(kmRaw);
        const hVal  = hRaw === '' ? null : Number(hRaw);

        const updates = {
          registrationPlate: regPlate || null,
          plateNumber: regPlate || null,      // mantengo sia il vecchio che il nuovo nome
          registrationDate: regDate,
          plateDate: regDate,
          vehicleKm: kmVal,
          kmVehicle: kmVal,
          vehicleHours: hVal,
          engineHours: hVal
        };

        await db.collection('ClaimCards').doc(currentClaimId).update(updates);
        showMessage('Modifiche salvate correttamente.', 'success');
      } catch (err) {
        console.error(err);
        showMessage('Errore durante il salvataggio delle modifiche: ' + err.message, 'error');
      } finally {
        btnSave.disabled = false;
      }
    }

    async function deleteClaim() {
      clearMessage();
      if (!currentClaimId) {
        showMessage('Impossibile cancellare: nessuna pratica caricata.', 'error');
        return;
      }

      if (!confirm('Sei sicuro di voler cancellare questa richiesta?')) {
        return;
      }

      try {
        // Se preferisci solo marcare come "Chiuso", sostituisci delete() con update({status: 'Chiuso'})
        await db.collection('ClaimCards').doc(currentClaimId).delete();
        alert('Pratica cancellata.');
        window.location.href = 'FTCLAIMS.html';
      } catch (err) {
        console.error(err);
        showMessage('Errore durante la cancellazione della pratica: ' + err.message, 'error');
      }
    }

    function goBackToList() {
      window.location.href = 'FTCLAIMS.html';
    }

    // --- INIT ---
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'FTHUBAS.html'; // oppure pagina di login
        return;
      }
      currentUser = user;
      await loadUserInfo(user);
      await loadClaimCard();
    });

    // Event listeners pulsanti
    document.getElementById('btnSave').addEventListener('click', saveChanges);
    document.getElementById('btnDelete').addEventListener('click', deleteClaim);
    document.getElementById('btnBack').addEventListener('click', goBackToList);
  </script>
</body>
</html>
