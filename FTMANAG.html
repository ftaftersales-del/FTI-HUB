<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FTMANAG - Gestione Reclami</title>
  <link rel="stylesheet" href="ftstyle.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    /* ===============================
       FTMANAG - Glue (v6)
       - Topbar nuova struttura
       - Tabella moderna (sticky head, separatori soft)
       - FUNZIONALITÀ INVARIATE
       =============================== */

    .ftmanag-wrap{
      max-width: 1400px;
      margin: 0 auto;
      padding: 18px;
      min-height: calc(100vh - 58px);
    }

    /* Card principale */
    .ftmanag-card{
      overflow: hidden; /* per arrotondare anche la tabella */
    }

    .ftmanag-head{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom: 10px;
    }

    .ftmanag-title{
      margin: 0;
      font-size: 18px;
      font-weight: 900;
      letter-spacing: -0.2px;
      color: var(--text);
    }

    .ftmanag-loading{
      margin-top: 6px;
      font-size: 13px;
      color: var(--muted);
    }

    .ftmanag-error{
      margin-top: 10px;
      font-size: 13px;
      color: #b00020;
    }

    /* ====== TABLE (modern) ====== */
    .ftmanag-tablewrap{
      margin-top: 10px;
      border: 1px solid rgba(230,232,240,.95);
      border-radius: 16px;
      background: rgba(255,255,255,.85);
      overflow: auto;
      box-shadow: 0 1px 0 rgba(15,23,42,.02);
    }

    table.ftmanag-table{
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 13px;
      min-width: 980px; /* evita impasto su schermi stretti */
    }

    .ftmanag-table thead th{
      position: sticky;
      top: 0;
      z-index: 2;
      background: rgba(255,255,255,.96);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid var(--border);
      padding: 10px 10px;
      text-align: left;
      font-weight: 900;
      font-size: 12px;
      color: #334155;
      white-space: nowrap;
    }

    /* seconda riga filtri sticky sotto header */
    .ftmanag-table thead tr.ftmanag-filters th{
      top: 38px; /* altezza header approx */
      z-index: 2;
      padding: 8px 10px 10px;
      border-bottom: 1px solid var(--border);
      background: rgba(255,255,255,.92);
    }

    .ftmanag-table tbody td{
      padding: 10px 10px;
      border-bottom: 1px solid rgba(230,232,240,.75);
      white-space: nowrap;
      color: #0f172a;
      background: transparent;
    }

    .ftmanag-table tbody tr:last-child td{
      border-bottom: none;
    }

    .ftmanag-table tbody tr{
      transition: background .12s ease;
    }

    .ftmanag-table tbody tr:hover{
      background: rgba(0,94,220,.06);
      cursor: pointer;
    }

    .ftmanag-table tbody tr:hover td{
      background: transparent;
    }

    /* filtri input/select già “premium” da ftstyle, qui li rendiamo più compatti */
    .ftmanag-filters input,
    .ftmanag-filters select{
      width: 100%;
      padding: 8px 10px;
      font-size: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.98);
      outline: none;
      box-shadow: 0 1px 0 rgba(15,23,42,.02);
    }

    /* Footer */
    .ftmanag-bottom{
      margin-top: 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 13px;
      color: var(--muted);
    }

    /* status pill (più “badge-like”) */
    .status-pill{
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 900;
      border: 1px solid rgba(205,210,225,.95);
      box-shadow: 0 2px 10px rgba(15,23,42,.06);
      background: rgba(255,255,255,.92);
      color: var(--text);
    }

    .status-Aperta{ background:#e7f5ff; border-color:#74c0fc; }
    .status-Inviata{ background:#fff3bf; border-color:#fcc419; }
    .status-Sospesa{ background:#ffe3e3; border-color:#fa5252; }
    .status-In-Valutazione{ background:#e6fcf5; border-color:#20c997; }
    .status-Conclusa{ background:#e9ecef; border-color:#868e96; }
    .status-Cancellata{ background:#f8f0fc; border-color:#cc5de8; }

    .nowrap{ white-space: nowrap; }

    /* responsive: su schermi piccoli riduci padding card */
    @media (max-width: 920px){
      .ftmanag-wrap{ padding: 14px; }
      .card.pad{ padding: 14px; }
      .ftmanag-tablewrap{ border-radius: 14px; }
    }
  </style>
</head>

<body class="ft-page has-topbar">
  <!-- TOPBAR nuova struttura -->
  <div class="ft-topbar">
    <div class="ft-topbar__inner">
      <div class="ft-topbar__left">
        <div class="ft-topbar__brand">FTI-HUB</div>
        <div class="ft-topbar__subtitle">FTMANAG · Gestione reclami</div>
      </div>

      <div class="ft-topbar__center">
        <div class="ft-topbar__userinfo" id="userInfo">Caricamento informazioni utente...</div>
      </div>

      <div class="ft-topbar__right">
        <a href="/FTI-HUB/FTHUBAS.html" class="ft-home-btn">← HOME</a>
        <button class="btn btn-primary btn-small" type="button" onclick="window.location.href='FTHUBAS.html'">
          Torna a Home
        </button>
      </div>
    </div>
  </div>

  <main class="ftmanag-wrap">
    <section class="card pad ftmanag-card">
      <div class="ftmanag-head">
        <h1 class="ftmanag-title">Elenco reclami</h1>
      </div>

      <div id="loading" class="ftmanag-loading">Caricamento reclami...</div>
      <div id="error" class="ftmanag-error" style="display:none;"></div>

      <div class="ftmanag-tablewrap">
        <table id="claimsTable" class="ftmanag-table" style="display:none;">
          <thead>
            <tr id="header-row"></tr>
            <tr class="ftmanag-filters" id="filters-row"></tr>
          </thead>
          <tbody id="claimsBody"></tbody>
        </table>
      </div>

      <div class="ftmanag-bottom">
        <div id="summary">Nessun reclamo caricato.</div>
        <div>
          <button class="btn btn-primary btn-small" id="loadMoreBtn" type="button" onclick="loadMoreClaims()" disabled>
            Carica altri
          </button>
        </div>
      </div>
    </section>
  </main>

  <script>
    // auth e db arrivano già da firebase-config.js
    // const auth = firebase.auth();
    // const db   = firebase.firestore();

    let currentUser = null;
    let currentDealerId = null;
    let isDistributor = false;

    const pageSize = 10;
    let lastVisible = null;
    let reachedEnd = false;

    let allClaims = [];
    let columns = [];

    const filters = {
      openDealer: '',
      status: '',
      code: '',
      type: '',
      vin: '',
      customer: '',
      plate: '',
      km: '',
      engineHours: '',
      openDate: ''
    };

    auth.onAuthStateChanged(async (user) => {
      const userInfoEl = document.getElementById('userInfo');
      const loadingEl  = document.getElementById('loading');
      const errorEl    = document.getElementById('error');

      if (!user) {
        userInfoEl.textContent = 'Utente non autenticato. Effettua il login.';
        loadingEl.textContent  = 'Effettua il login per vedere i reclami.';
        return;
      }

      currentUser = user;

      try {
        const userDocRef = db.collection('Users').doc(user.uid);
        const userSnap   = await userDocRef.get();
        if (!userSnap.exists) throw new Error('Documento utente non trovato in /Users.');

        const userData = userSnap.data() || {};

        const rawDealerId =
          userData.dealerId ||
          userData.dealerID ||
          userData.DealerID ||
          userData.DealerId ||
          '';

        currentDealerId = rawDealerId ? String(rawDealerId).trim() : null;
        if (!currentDealerId) throw new Error('DealerID non presente nel documento utente.');

        // lookup dealer per campo (non docId)
        let dealerData = null;

        let dealerQuery = await db.collection('dealers')
          .where('DealerID', '==', currentDealerId)
          .limit(1)
          .get();

        if (!dealerQuery.empty) {
          dealerData = dealerQuery.docs[0].data();
        } else {
          dealerQuery = await db.collection('dealers')
            .where('dealerId', '==', currentDealerId)
            .limit(1)
            .get();

          if (!dealerQuery.empty) dealerData = dealerQuery.docs[0].data();
        }

        if (!dealerData) {
          console.warn('Dealer non trovato in /dealers per DealerID =', currentDealerId);
          isDistributor = false;
        } else {
          isDistributor = !!dealerData.isDistributor;
        }

        // testo userinfo (in topbar center)
        userInfoEl.textContent =
          'Utente: ' + (userData.displayName || user.email || user.uid) +
          ' | Dealer: ' + currentDealerId +
          (isDistributor ? ' (Distributore)' : ' (Dealer)');

        setupColumns();
        buildTableHeaderAndFilters();
        await loadInitialClaims();
      } catch (err) {
        console.error(err);
        errorEl.style.display = 'block';
        errorEl.textContent = 'Errore nel caricamento: ' + err.message;
        loadingEl.style.display = 'none';
      }
    });

    function setupColumns() {
      const baseColumns = [
        { key: 'status', label: 'Stato' },
        { key: 'code', label: 'Claim card' },
        { key: 'type', label: 'Tipologia pratica' },
        { key: 'vin', label: 'Telaio (VIN)' },
        { key: 'customer', label: 'Cliente' },
        { key: 'plate', label: 'Targa' },
        { key: 'km', label: 'KM' },
        { key: 'engineHours', label: 'Ore motore' },
        { key: 'openDate', label: 'Data apertura' }
      ];

      columns = isDistributor
        ? [{ key: 'openDealer', label: 'Dealer apertura' }, ...baseColumns]
        : baseColumns;
    }

    function buildTableHeaderAndFilters() {
      const headerRow  = document.getElementById('header-row');
      const filtersRow = document.getElementById('filters-row');
      headerRow.innerHTML  = '';
      filtersRow.innerHTML = '';

      columns.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col.label;
        headerRow.appendChild(th);

        const filterCell = document.createElement('th');

        if (col.key === 'status') {
          const select = document.createElement('select');

          const optEmpty = document.createElement('option');
          optEmpty.value = '';
          optEmpty.textContent = '';
          select.appendChild(optEmpty);

          ['Aperta', 'Inviata', 'Sospesa', 'In Valutazione', 'Conclusa', 'Cancellata']
            .forEach(st => {
              const opt = document.createElement('option');
              opt.value = st;
              opt.textContent = st;
              select.appendChild(opt);
            });

          select.addEventListener('change', () => {
            filters.status = select.value;
            renderTable();
          });

          filterCell.appendChild(select);
        } else {
          const input = document.createElement('input');
          input.type = 'text';
          input.dataset.key = col.key;

          input.addEventListener('input', () => {
            const key = input.dataset.key;
            filters[key] = input.value.trim().toLowerCase();
            renderTable();
          });

          filterCell.appendChild(input);
        }

        filtersRow.appendChild(filterCell);
      });

      document.getElementById('claimsTable').style.display = 'table';
    }

    async function loadInitialClaims() {
      const loadingEl = document.getElementById('loading');
      const errorEl   = document.getElementById('error');

      loadingEl.style.display = 'block';
      loadingEl.textContent = 'Caricamento reclami...';
      errorEl.style.display = 'none';

      allClaims = [];
      lastVisible = null;
      reachedEnd = false;

      let query;
      if (isDistributor) {
        query = db.collection('ClaimCards')
          .orderBy('code', 'desc')
          .limit(pageSize);
      } else {
        query = db.collection('ClaimCards')
          .where('openDealer', '==', currentDealerId)
          .orderBy('code', 'desc')
          .limit(pageSize);
      }

      const snap = await query.get();

      if (snap.empty) {
        document.getElementById('summary').textContent =
          'Nessun reclamo trovato per questo account.';
        loadingEl.style.display = 'none';
        document.getElementById('loadMoreBtn').disabled = true;
        return;
      }

      snap.forEach(doc => allClaims.push(formatClaimDoc(doc)));

      lastVisible = snap.docs[snap.docs.length - 1];
      reachedEnd = snap.docs.length < pageSize;

      loadingEl.style.display = 'none';
      document.getElementById('loadMoreBtn').disabled = reachedEnd;

      renderTable();
    }

    async function loadMoreClaims() {
      if (reachedEnd || !lastVisible) return;

      const loadingEl = document.getElementById('loading');
      const errorEl   = document.getElementById('error');

      loadingEl.style.display = 'block';
      loadingEl.textContent = 'Carico altri reclami...';
      errorEl.style.display = 'none';

      try {
        let query;
        if (isDistributor) {
          query = db.collection('ClaimCards')
            .orderBy('code', 'desc')
            .startAfter(lastVisible)
            .limit(pageSize);
        } else {
          query = db.collection('ClaimCards')
            .where('openDealer', '==', currentDealerId)
            .orderBy('code', 'desc')
            .startAfter(lastVisible)
            .limit(pageSize);
        }

        const snap = await query.get();

        if (snap.empty) {
          reachedEnd = true;
          loadingEl.style.display = 'none';
          document.getElementById('loadMoreBtn').disabled = true;
          renderTable();
          return;
        }

        snap.forEach(doc => allClaims.push(formatClaimDoc(doc)));

        lastVisible = snap.docs[snap.docs.length - 1];
        reachedEnd = snap.docs.length < pageSize;

        loadingEl.style.display = 'none';
        document.getElementById('loadMoreBtn').disabled = reachedEnd;

        renderTable();
      } catch (err) {
        console.error(err);
        errorEl.style.display = 'block';
        errorEl.textContent =
          'Errore nel caricamento di altri reclami: ' + err.message;
        loadingEl.style.display = 'none';
      }
    }

    function formatClaimDoc(doc) {
      const data = doc.data() || {};
      const vehicle = data.vehicle || {};

      return {
        id: doc.id,
        openDealer: data.openDealer || '',
        status: data.status || '',
        code: data.code || doc.id,
        type: data.type || '',
        vin: vehicle.vin || data.vin || '',
        customer: vehicle.customer || data.customer || '',
        plate: vehicle.registrationPlate || data.registrationPlate || '',
        km: (data.km !== undefined && data.km !== null) ? data.km : '',
        engineHours: (data.engineHours !== undefined && data.engineHours !== null) ? data.engineHours : '',
        openDate: data.openDate || '',
        raw: data
      };
    }

    function claimMatchesFilters(claim) {
      if (!isDistributor) {
        if (claim.openDealer && claim.openDealer !== currentDealerId) return false;
      }

      if (filters.openDealer &&
          (!claim.openDealer || !String(claim.openDealer).toLowerCase().includes(filters.openDealer))) return false;

      if (filters.status && claim.status !== filters.status) return false;

      if (filters.code &&
          (!claim.code || !String(claim.code).toLowerCase().includes(filters.code))) return false;

      if (filters.type &&
          (!claim.type || !String(claim.type).toLowerCase().includes(filters.type))) return false;

      if (filters.vin &&
          (!claim.vin || !String(claim.vin).toLowerCase().includes(filters.vin))) return false;

      if (filters.customer &&
          (!claim.customer || !String(claim.customer).toLowerCase().includes(filters.customer))) return false;

      if (filters.plate &&
          (!claim.plate || !String(claim.plate).toLowerCase().includes(filters.plate))) return false;

      if (filters.km &&
          (claim.km === '' || !String(claim.km).toLowerCase().includes(filters.km))) return false;

      if (filters.engineHours &&
          (claim.engineHours === '' || !String(claim.engineHours).toLowerCase().includes(filters.engineHours))) return false;

      if (filters.openDate &&
          (!claim.openDate || !String(claim.openDate).toLowerCase().includes(filters.openDate))) return false;

      return true;
    }

    function renderTable() {
      const tbody = document.getElementById('claimsBody');
      tbody.innerHTML = '';

      const filtered = allClaims.filter(claimMatchesFilters);

      filtered.forEach(claim => {
        const tr = document.createElement('tr');
        tr.addEventListener('click', () => openClaimDetails(claim));

        columns.forEach(col => {
          const td = document.createElement('td');
          td.classList.add('nowrap');

          switch (col.key) {
            case 'status': {
              const span = document.createElement('span');
              span.textContent = claim.status || '';
              span.className = 'status-pill';
              if (claim.status) {
                const cls = 'status-' + claim.status.replace(/\s+/g, '-');
                span.classList.add(cls);
              }
              td.appendChild(span);
              break;
            }
            case 'code': td.textContent = claim.code || ''; break;
            case 'type': td.textContent = claim.type || ''; break;
            case 'vin': td.textContent = claim.vin || ''; break;
            case 'customer': td.textContent = claim.customer || ''; break;
            case 'plate': td.textContent = claim.plate || ''; break;
            case 'km': td.textContent = claim.km !== '' ? claim.km : ''; break;
            case 'engineHours': td.textContent = claim.engineHours !== '' ? claim.engineHours : ''; break;
            case 'openDate': td.textContent = claim.openDate || ''; break;
            case 'openDealer': td.textContent = claim.openDealer || ''; break;
            default: td.textContent = '';
          }

          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });

      document.getElementById('summary').textContent =
        'Reclami mostrati: ' + filtered.length +
        ' | Reclami caricati: ' + allClaims.length +
        (reachedEnd ? ' | Fine elenco.' : '');
    }

    function openClaimDetails(claim) {
      try {
        sessionStorage.setItem('ftclaims_claimCode', claim.code);
        sessionStorage.setItem('currentClaimStatus', claim.status || '');
        sessionStorage.setItem('currentClaimIsDistributor', isDistributor ? '1' : '0');
      } catch (e) {
        console.warn('Impossibile usare sessionStorage:', e);
      }

      window.location.href = 'FTCLAIMS_STEP2.html?id=' + encodeURIComponent(claim.code);
    }
  </script>
</body>
</html>
