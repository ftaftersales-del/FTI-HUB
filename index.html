<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login FTI-HUB</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h1>Accesso FTI-HUB</h1>
  <div>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="login()">Login</button>
    <br><br>
    <input type="email" id="email_reset" placeholder="Email per reset password">
    <button onclick="resetPassword()">Reimposta Password</button>
    <div id="reset-message" style="color: green"></div>
  </div>
  <div id="login-error" style="color: red"></div>
  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        // Login con Firebase Authentication
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        // Recupera il documento utente da Firestore tramite UID
        const docRef = firebase.firestore().collection('PersonaleDealers').doc(user.uid);
        const doc = await docRef.get();
        if (!doc.exists) {
          document.getElementById('login-error').innerText = "Impossibile trovare i dati utente nel database.";
          return;
        }
        const dati = doc.data();
        // Se l'utente non Ã¨ attivo
        if (dati.attivo === false) {
          document.getElementById('login-error').innerText = "Utente non attivo.";
          return;
        }
        // Se admin: vai a main.html
        if (dati.ruolo === "admin") {
          window.location.href = "main.html";
        } else {
          // Se user: pagina in costruzione
          document.body.innerHTML = '<h2>In costruzione</h2>';
        }
      } catch (e) {
        document.getElementById('login-error').innerText = "Login fallito: " + e.message;
      }
    }

    function resetPassword() {
      const email = document.getElementById('email_reset').value;
      if (!email) {
        document.getElementById('reset-message').innerText = "Inserisci la tua email!";
        return;
      }
      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          document.getElementById('reset-message').innerText = "Email inviata! Controlla la tua casella per reimpostare la password.";
        })
        .catch(e => {
          document.getElementById('reset-message').innerText = "Errore: " + e.message;
        });
    }
  </script>
</body>
</html>
