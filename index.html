<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login FTI-HUB</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    .box { background: #eee; padding: 22px; max-width: 360px; margin: auto; border-radius: 8px; }
    #reset-message { color: green; }
    #login-error { color: red; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login FTI-HUB</h2>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button onclick="login()">Login</button>
    <hr>
    <input type="email" id="email_reset" placeholder="Email per reset password">
    <button onclick="resetPassword()">Reimposta Password</button>
    <div id="reset-message"></div>
    <div id="login-error"></div>
  </div>
  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      document.getElementById('login-error').innerText = "";
      try {
        const cred = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = cred.user;
        const docRef = firebase.firestore().collection('PersonaleDealers').doc(user.uid);
        const doc = await docRef.get();
        if (!doc.exists) {
          document.getElementById('login-error').innerText = "Impossibile trovare i dati utente nel database.";
          return;
        }
        const dati = doc.data();
        if (!dati.Status) {
          document.getElementById('login-error').innerText = "Utente non attivo.";
          return;
        }
        // Prosegui: Vai a hub principale
        window.location.href = "FTHUBAS.html";
      } catch(e) {
        document.getElementById('login-error').innerText = "Login fallito: " + e.message;
      }
    }
    function resetPassword() {
      const email = document.getElementById('email_reset').value;
      if (!email) {
        document.getElementById('reset-message').innerText = "Inserisci la tua email!";
        return;
      }
      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          document.getElementById('reset-message').innerText = "Email inviata! Controlla la tua casella per reimpostare la password.";
        })
        .catch(e => {
          document.getElementById('reset-message').innerText = "Errore: " + e.message;
        });
    }
  </script>
</body>
</html>
