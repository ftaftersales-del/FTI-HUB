<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login FTI-HUB</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    :root{
      --bg: #f5f5f5;
      --card: #ffffff;
      --text: #111;
      --muted: #666;
      --border: #e6e6e6;
      --shadow: 0 2px 10px rgba(0,0,0,.08);
      --radius: 12px;
      --btn: #1d4ed8;
      --btnHover: #1e40af;
    }

    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== Layout 3 colonne uguali ===== */
    .page{
      min-height: 100vh;
      display: flex;
    }
    .col{
      width: 33.3333vw;
      min-height: 100vh;
    }

    /* ===== Immagine divisa (metà sx / metà dx) ===== */
    .side{
      /* CAMBIA QUI il path dell'immagine di sfondo */
      background-image: url("assets/login-side.jpg");
      background-repeat: no-repeat;
      background-size: 200% 100%;
      background-position: left center;
    }
    .side.right{
      background-position: right center;
    }

    /* ===== Colonna centrale ===== */
    .center{
      display: flex;
      flex-direction: column;
      padding: 22px 18px;
    }

    .topBrand{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding-top: 6px;
    }
    .topBrand img{
      max-width: 210px;
      height: auto;
      display: block;
    }
    .topBrand .subtitle{
      font-weight: 800;
      letter-spacing: .8px;
      color: #222;
    }

    .content{
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px 0;
    }

    /* ===== Card login (prima era .box) ===== */
    .box{
      background: var(--card);
      padding: 22px 20px 16px;
      max-width: 380px;
      width: 100%;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .box h2{
      margin: 0 0 14px 0;
      text-align: center;
      font-size: 18px;
    }

    input{
      width: 100%;
      padding: 10px 12px;
      margin: 6px 0;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      background: #fff;
    }
    input:focus{
      border-color: #cbd5e1;
      box-shadow: 0 0 0 3px rgba(59,130,246,.15);
    }

    button{
      margin-top: 10px;
      padding: 10px 12px;
      cursor: pointer;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-weight: 800;
      font-size: 14px;
      background: var(--btn);
      color: #fff;
    }
    button:hover{ background: var(--btnHover); }

    hr{
      margin: 16px 0;
      border: none;
      border-top: 1px solid var(--border);
    }

    #reset-message{
      color: #0f7a2a;
      margin-top: 10px;
      min-height: 18px;
      font-size: 0.92em;
    }
    #login-error{
      color: #b91c1c;
      margin-top: 8px;
      min-height: 18px;
      font-size: 0.92em;
    }

    .bottomBrand{
      display: flex;
      justify-content: center;
      padding: 8px 0 4px;
    }
    .bottomBrand img{
      max-width: 220px;
      height: auto;
      display: block;
    }

    /* Mobile: nasconde bande laterali */
    @media (max-width: 900px){
      .side{ display: none; }
      .col{ width: 100vw; }
      .center{ padding: 18px 14px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- Colonna sinistra: metà immagine -->
    <div class="col side left" aria-hidden="true"></div>

    <!-- Colonna centrale -->
    <div class="col center">

      <!-- Top: logo Ford Trucks + FTWMS -->
      <div class="topBrand">
        <!-- CAMBIA QUI il path del logo Ford Trucks -->
        <img src="assets/ford-trucks-logo.png" alt="Ford Trucks">
        <div class="subtitle">FTWMS</div>
      </div>

      <!-- Centro: box login -->
      <div class="content">
        <div class="box">
          <h2>Login FTI-HUB</h2>

          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button onclick="login()">Login</button>

          <hr>

          <input type="email" id="email_reset" placeholder="Email per reset password">
          <button onclick="resetPassword()">Reimposta Password</button>

          <div id="reset-message"></div>
          <div id="login-error"></div>
        </div>
      </div>

      <!-- Bottom: logo F-Trucks Italia SpA -->
      <div class="bottomBrand">
        <!-- CAMBIA QUI il path del logo F-Trucks Italia SpA -->
        <img src="assets/f-trucks-italia.png" alt="F-Trucks Italia SpA">
      </div>

    </div>

    <!-- Colonna destra: metà immagine -->
    <div class="col side right" aria-hidden="true"></div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const loginErrorEl = document.getElementById('login-error');
      loginErrorEl.innerText = "";

      if (!email || !password) {
        loginErrorEl.innerText = "Inserisci email e password.";
        return;
      }

      try {
        // 1️⃣ LOGIN FIREBASE AUTH
        const cred = await auth.signInWithEmailAndPassword(email, password);
        const user = cred.user;
        console.log("Login OK, UID:", user.uid);

        // 2️⃣ LETTURA DOCUMENTO IN Users/{uid}
        const docRef = db.collection('Users').doc(user.uid);
        const doc = await docRef.get();

        if (!doc.exists) {
          console.error("Documento mancante in /Users/" + user.uid);
          loginErrorEl.innerText = "Profilo utente non trovato nel database.";
          return;
        }

        const dati = doc.data();
        console.log("Dati utente:", dati);

        // 3️⃣ CHECK STATUS (deve essere "active")
        if (!dati.Status || dati.Status !== "active") {
          loginErrorEl.innerText =
            "Utente non attivo (stato: " + dati.Status + ").";
          return;
        }

        // 4️⃣ TUTTO OK → VAI AL MAIN
        window.location.href = "FTHUBAS.html";

      } catch (e) {
        console.error("ERRORE LOGIN:", e);

        if (e.code === "permission-denied") {
          loginErrorEl.innerText =
            "Errore permessi Firebase (Firestore). Controlla regole e documento utente.";
        } else {
          loginErrorEl.innerText = "Login fallito: " + e.message;
        }
      }
    }

    function resetPassword() {
      const email = document.getElementById('email_reset').value.trim();
      const resetMessageEl = document.getElementById('reset-message');

      resetMessageEl.innerText = "";

      if (!email) {
        resetMessageEl.innerText = "Inserisci la tua email!";
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          resetMessageEl.innerText =
            "Email inviata! Controlla la tua casella per reimpostare la password.";
        })
        .catch(e => {
          console.error("Errore reset password:", e);
          resetMessageEl.innerText = "Errore: " + e.message;
        });
    }
  </script>
</body>
</html>
