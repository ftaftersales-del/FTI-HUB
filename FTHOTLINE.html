<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>FTHOTLINE - Gestione Ticket</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .topbar {
      background: #004080;
      color: #fff;
      padding: 6px 12px;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      display: flex;
      height: calc(100vh - 32px);
    }

    /* Colonna sinistra */
    .left-panel {
      width: 260px;
      border-right: 1px solid #ddd;
      background: #fff;
      display: flex;
      flex-direction: column;
      padding: 8px;
      box-sizing: border-box;
    }

    .left-panel input,
    .left-panel select {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 6px;
      padding: 4px 6px;
      font-size: 12px;
    }

    #btnNewTicket {
      width: 100%;
      margin-top: 4px;
      padding: 6px;
      font-size: 12px;
      background: #007bff;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    #btnNewTicket:hover {
      background: #0062cc;
    }

    #ticketsList {
      flex: 1;
      margin-top: 8px;
      border: 1px solid #ddd;
      overflow-y: auto;
      background: #fafafa;
    }

    .ticket-item {
      padding: 6px 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      font-size: 12px;
    }

    .ticket-item:hover {
      background: #eef3ff;
    }

    .ticket-item.selected {
      background: #dce7ff;
    }

    .ticket-item-code {
      font-weight: bold;
      margin-bottom: 2px;
    }

    .ticket-item-subject {
      margin-bottom: 2px;
    }

    .ticket-item-meta {
      font-size: 11px;
      color: #555;
    }

    /* Colonna destra */
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .ticket-header {
      padding: 8px 10px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      font-size: 12px;
    }

    .ticket-header-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 4px;
    }

    .ticket-header-row label {
      font-size: 11px;
      display: block;
    }

    .ticket-header-row input,
    .ticket-header-row select {
      font-size: 12px;
      padding: 3px 4px;
      width: 180px;
      box-sizing: border-box;
    }

    .ticket-status-badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      margin-left: 6px;
    }

    .ticket-status-open {
      background: #e3f2fd;
      color: #1565c0;
    }

    .ticket-status-waiting {
      background: #fff3cd;
      color: #8a6d3b;
    }

    .ticket-status-closed {
      background: #e2e3e5;
      color: #383d41;
    }

    .ticket-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 8px 10px;
      box-sizing: border-box;
      background: #fdfdfd;
    }

    .ticket-body-section-title {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 4px;
    }

    .ticket-body-box {
      border: 1px solid #ddd;
      background: #fff;
      padding: 6px;
      font-size: 12px;
      margin-bottom: 8px;
      min-height: 40px;
      white-space: pre-wrap;
    }

    /* Chat */
    .chat-container {
      border-top: 1px solid #ddd;
      background: #fff;
      display: flex;
      flex-direction: column;
      padding: 6px;
      box-sizing: border-box;
      height: 150px;
    }

    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
      margin-bottom: 4px;
      font-size: 12px;
    }

    .chat-message-row {
      margin-bottom: 4px;
      display: flex;
    }

    .chat-message-row.dealer {
      justify-content: flex-start;
    }

    .chat-message-row.distributor {
      justify-content: flex-end;
    }

    .chat-bubble {
      max-width: 70%;
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 12px;
      background: #e9ecef;
    }

    .chat-bubble.dealer {
      background: #e9f5ff;
    }

    .chat-bubble.distributor {
      background: #ffe9e9;
    }

    .chat-meta {
      font-size: 10px;
      color: #555;
      margin-bottom: 2px;
    }

    .chat-input-row {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 4px;
    }

    #chatMessageInput {
      flex: 1;
      font-size: 12px;
    }

    #chatFileInput {
      font-size: 11px;
    }

    #btnCloseTicket,
    #btnSendMessage {
      padding: 3px 8px;
      font-size: 11px;
      cursor: pointer;
      border: none;
      color: #fff;
    }

    #btnCloseTicket {
      background: #ff9800;
    }

    #btnSendMessage {
      background: #007bff;
    }

    /* Nessun ticket selezionato */
    #noTicketSelectedMessage {
      padding: 8px 10px;
      font-size: 12px;
      color: #555;
    }

    /* Modale nuovo ticket */
    #newTicketModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: #fff;
      padding: 12px;
      border-radius: 6px;
      width: 420px;
      max-width: 95vw;
      box-sizing: border-box;
      font-size: 12px;
    }

    .modal-content h3 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .modal-row {
      margin-bottom: 6px;
    }

    .modal-row label {
      display: block;
      font-size: 11px;
      margin-bottom: 2px;
    }

    .modal-row input,
    .modal-row select,
    .modal-row textarea {
      width: 100%;
      box-sizing: border-box;
      font-size: 12px;
      padding: 4px 6px;
    }

    .modal-row textarea {
      resize: vertical;
      min-height: 60px;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      margin-top: 8px;
    }

    .btn-secondary {
      padding: 4px 10px;
      font-size: 12px;
      border: 1px solid #ccc;
      background: #f8f9fa;
      cursor: pointer;
    }

    .btn-primary {
      padding: 4px 10px;
      font-size: 12px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }

    #newTicketError {
      color: #c00;
      font-size: 11px;
      margin-top: 4px;
      min-height: 14px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <span>FTHOTLINE - Gestione Ticket</span>
    <span id="currentUserInfo">Caricamento utente...</span>
  </div>

  <div class="container">
    <!-- Pannello sinistro -->
    <div class="left-panel">
      <input id="searchInput" type="text" placeholder="Cerca per codice, oggetto, VIN, targa..." />
      <select id="statusFilter">
        <option value="">Tutti gli stati</option>
        <option value="open_waiting_distributor">Aperto - in attesa distributore</option>
        <option value="open_waiting_dealer">Aperto - in attesa dealer</option>
        <option value="closed">Chiuso</option>
      </select>
      <select id="departmentFilter">
        <option value="">Tutti i reparti</option>
      </select>
      <select id="authorFilter">
        <option value="">Tutti gli autori</option>
      </select>

      <button id="btnNewTicket">Nuovo ticket</button>

      <div id="ticketsList"></div>
    </div>

    <!-- Pannello destro -->
    <div class="right-panel">
      <div id="noTicketSelectedMessage">
        Nessun ticket selezionato. Seleziona un ticket dalla lista o creane uno nuovo.
      </div>

      <div id="ticketHeaderContent" class="ticket-header" style="display:none;">
        <div class="ticket-header-row">
          <div>
            <label>Codice ticket</label>
            <input id="ticketCode" type="text" readonly />
          </div>
          <div>
            <label>Oggetto</label>
            <input id="ticketSubject" type="text" readonly />
          </div>
          <div>
            <label>Dealer</label>
            <input id="ticketDealer" type="text" readonly />
          </div>
          <div>
            <label>Creato da</label>
            <input id="ticketCreator" type="text" readonly />
          </div>
          <div>
            <label>Data creazione</label>
            <input id="ticketCreatedAt" type="text" readonly />
          </div>
          <div>
            <label>Stato</label>
            <span id="ticketStatusBadge" class="ticket-status-badge ticket-status-open">-</span>
          </div>
        </div>

        <div class="ticket-header-row">
          <div>
            <label>VIN</label>
            <input id="ticketVin" type="text" readonly />
          </div>
          <div>
            <label>Targa</label>
            <input id="ticketPlate" type="text" readonly />
          </div>
          <div>
            <label>Km</label>
            <input id="ticketKm" type="text" readonly />
          </div>
          <div>
            <label>Ore motore</label>
            <input id="ticketEngineHours" type="text" readonly />
          </div>
          <div>
            <label>Reparto</label>
            <select id="ticketDepartment" disabled></select>
          </div>
        </div>
      </div>

      <div id="ticketBodyContainer" class="ticket-body" style="display:none;">
        <div>
          <div class="ticket-body-section-title">Richiesta</div>
          <div id="ticketBodyText" class="ticket-body-box"></div>
        </div>
        <div>
          <div class="ticket-body-section-title">Richiesta di garanzia</div>
          <div id="ticketWarrantyRequestText" class="ticket-body-box"></div>
        </div>

        <div class="chat-container">
          <div id="chatMessages"></div>

          <div class="chat-input-row">
            <input id="chatMessageInput" type="text" placeholder="Scrivi una risposta..." />
            <input id="chatFileInput" type="file" />
            <button id="btnCloseTicket">Chiudi ticket</button>
            <button id="btnSendMessage">Invia</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODALE NUOVO TICKET -->
  <div id="newTicketModal">
    <div class="modal-content">
      <h3>Nuovo ticket</h3>
      <div class="modal-row">
        <label for="newTicketSubject">Oggetto *</label>
        <input id="newTicketSubject" type="text" />
      </div>

      <div class="modal-row">
        <label for="newTicketDepartment">Reparto *</label>
        <select id="newTicketDepartment"></select>
      </div>

      <div class="modal-row">
        <label for="newTicketVin">VIN</label>
        <input id="newTicketVin" type="text" />
      </div>

      <div class="modal-row">
        <label for="newTicketPlate">Targa</label>
        <input id="newTicketPlate" type="text" />
      </div>

      <div class="modal-row">
        <label for="newTicketKm">Km</label>
        <input id="newTicketKm" type="number" />
      </div>

      <div class="modal-row">
        <label for="newTicketEngineHours">Ore motore</label>
        <input id="newTicketEngineHours" type="number" />
      </div>

      <div class="modal-row">
        <label for="newTicketWarranty">Richiesta di garanzia</label>
        <textarea id="newTicketWarranty"></textarea>
      </div>

      <div class="modal-row">
        <label for="newTicketBody">Descrizione richiesta *</label>
        <textarea id="newTicketBody"></textarea>
      </div>

      <div id="newTicketError"></div>

      <div class="modal-footer">
        <button id="newTicketCancel" class="btn-secondary">Annulla</button>
        <button id="newTicketSubmit" class="btn-primary">Invia</button>
      </div>
    </div>
  </div>

  <!-- QUI SOLO il nostro JS, nessun altro codice inline -->
  <script src="FTHOTLINE.js"></script>
</body>
</html>
