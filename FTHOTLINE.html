<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>FTHOTLINE - Gestione Ticket</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }
    .page-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .page-header {
      background: #1e3a8a;
      color: #fff;
      padding: 8px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    .page-header h1 {
      margin: 0;
      font-size: 16px;
    }
    .page-content {
      display: flex;
      height: calc(100vh - 40px);
    }
    /* ------- Colonna sinistra ------- */
    .left-panel {
      width: 320px;
      border-right: 1px solid #ddd;
      background: #fff;
      display: flex;
      flex-direction: column;
      padding: 8px;
      gap: 8px;
    }
    .left-panel input,
    .left-panel select,
    .left-panel button {
      width: 100%;
      font-size: 13px;
      padding: 6px 8px;
    }
    .left-panel button {
      background: #2563eb;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .left-panel button:hover {
      background: #1d4ed8;
    }
    .filters-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    #ticketsList {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fafafa;
      padding: 4px;
      font-size: 13px;
    }
    .ticket-item {
      background: #fff;
      border-radius: 4px;
      border: 1px solid #e5e7eb;
      padding: 4px 6px;
      margin-bottom: 4px;
      cursor: pointer;
    }
    .ticket-item.selected {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb;
    }
    .ticket-item-code {
      font-weight: bold;
      font-size: 12px;
    }
    .ticket-item-subject {
      font-size: 13px;
      margin-top: 2px;
    }
    .ticket-item-meta {
      font-size: 11px;
      color: #555;
      margin-top: 2px;
    }

    /* ------- Colonna destra ------- */
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 8px;
      gap: 8px;
    }
    #noTicketSelectedMessage {
      font-size: 13px;
      color: #555;
      padding: 4px 8px;
      background: #fff;
      border-radius: 4px;
      border: 1px dashed #ccc;
    }
    #ticketHeaderContent {
      display: none;
      background: #fff;
      border-radius: 4px;
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 13px;
    }
    .ticket-header-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 6px 12px;
      align-items: center;
    }
    .ticket-header-grid label {
      font-size: 11px;
      color: #555;
      display: block;
    }
    .ticket-header-grid input,
    .ticket-header-grid select {
      width: 100%;
      padding: 4px 6px;
      font-size: 12px;
    }
    #ticketStatusBadge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 11px;
      margin-top: 2px;
    }
    .ticket-status-open {
      background: #dcfce7;
      color: #166534;
    }
    .ticket-status-waiting {
      background: #fef9c3;
      color: #854d0e;
    }
    .ticket-status-closed {
      background: #fee2e2;
      color: #b91c1c;
    }

    #ticketBodyContainer {
      display: none;
      background: #fff;
      border-radius: 4px;
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 13px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .ticket-body-section {
      margin-bottom: 4px;
    }
    .ticket-body-section h3 {
      margin: 0 0 4px 0;
      font-size: 13px;
    }
    .ticket-body-box {
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      padding: 6px;
      min-height: 40px;
      white-space: pre-wrap;
    }

    /* Chat */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
    }
    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      background: #f9fafb;
    }
    .chat-message-row {
      margin-bottom: 6px;
      display: flex;
    }
    .chat-message-row.dealer {
      justify-content: flex-start;
    }
    .chat-message-row.distributor {
      justify-content: flex-end;
    }
    .chat-bubble {
      max-width: 70%;
      padding: 6px 8px;
      border-radius: 8px;
      font-size: 12px;
      background: #e5e7eb;
    }
    .chat-bubble.dealer {
      background: #e5e7eb;
    }
    .chat-bubble.distributor {
      background: #dbeafe;
    }
    .chat-meta {
      font-size: 10px;
      color: #555;
      margin-bottom: 2px;
    }
    .chat-input-area {
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 6px;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    .chat-input-row {
      display: flex;
      gap: 4px;
    }
    #chatMessageInput {
      flex: 1;
      padding: 4px 6px;
      font-size: 13px;
      resize: vertical;
      min-height: 40px;
      max-height: 80px;
    }
    #chatFileInput {
      font-size: 11px;
    }
    .chat-actions {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
    }
    .chat-actions button {
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    #btnCloseTicket {
      background: #f97316;
      color: #fff;
    }
    #btnSendMessage {
      background: #2563eb;
      color: #fff;
    }

    /* Modale nuovo ticket */
    #newTicketModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .new-ticket-dialog {
      background: #fff;
      border-radius: 6px;
      padding: 12px 16px;
      width: 520px;
      max-height: 90vh;
      overflow-y: auto;
      font-size: 13px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .new-ticket-dialog h2 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }
    .form-row {
      margin-bottom: 6px;
    }
    .form-row label {
      display: block;
      font-size: 11px;
      color: #555;
      margin-bottom: 2px;
    }
    .form-row input,
    .form-row select,
    .form-row textarea {
      width: 100%;
      font-size: 13px;
      padding: 4px 6px;
    }
    .form-row textarea {
      resize: vertical;
      min-height: 60px;
    }
    #newTicketError {
      color: #b91c1c;
      font-size: 12px;
      margin-top: 4px;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      margin-top: 8px;
    }
    .modal-actions button {
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    #newTicketCancel {
      background: #6b7280;
      color: #fff;
    }
    #newTicketSubmit {
      background: #2563eb;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="page-header">
      <h1>FTHOTLINE - Gestione Ticket</h1>
      <div id="currentUserInfo">Caricamento utente...</div>
    </div>

    <div class="page-content">
      <!-- PANNELLO SINISTRO -->
      <div class="left-panel">
        <input id="searchInput" type="text" placeholder="Cerca per codice, oggetto, VIN, targa..." />

        <div class="filters-group">
          <select id="statusFilter">
            <option value="">Tutti gli stati</option>
            <option value="open_waiting_distributor">Inviata / In attesa dist.</option>
            <option value="open_waiting_dealer">In attesa dealer</option>
            <option value="closed">Chiusa</option>
          </select>

          <select id="departmentFilter">
            <option value="">Tutti i reparti</option>
          </select>

          <select id="authorFilter">
            <option value="">Tutti gli autori</option>
          </select>
        </div>

        <button id="btnNewTicket">Nuovo ticket</button>

        <div id="ticketsList"></div>
      </div>

      <!-- PANNELLO DESTRO -->
      <div class="right-panel">
        <div id="noTicketSelectedMessage">
          Nessun ticket selezionato. Seleziona un ticket dalla lista o creane uno nuovo.
        </div>

        <div id="ticketHeaderContent">
          <div class="ticket-header-grid">
            <div>
              <label for="ticketCode">Codice ticket</label>
              <input id="ticketCode" type="text" readonly />
            </div>
            <div>
              <label for="ticketSubject">Oggetto</label>
              <input id="ticketSubject" type="text" readonly />
            </div>
            <div>
              <label for="ticketDealer">Dealer</label>
              <input id="ticketDealer" type="text" readonly />
            </div>
            <div>
              <label for="ticketCreator">Creato da</label>
              <input id="ticketCreator" type="text" readonly />
            </div>
            <div>
              <label for="ticketCreatedAt">Data creazione</label>
              <input id="ticketCreatedAt" type="text" readonly />
            </div>
            <div>
              <label>Stato</label>
              <span id="ticketStatusBadge" class="ticket-status-open">-</span>
            </div>
            <div>
              <label for="ticketVin">VIN</label>
              <input id="ticketVin" type="text" readonly />
            </div>
            <div>
              <label for="ticketPlate">Targa</label>
              <input id="ticketPlate" type="text" readonly />
            </div>
            <div>
              <label for="ticketKm">Km</label>
              <input id="ticketKm" type="text" readonly />
            </div>
            <div>
              <label for="ticketEngineHours">Ore motore</label>
              <input id="ticketEngineHours" type="text" readonly />
            </div>
            <div>
              <label for="ticketDepartment">Reparto</label>
              <select id="ticketDepartment" disabled></select>
            </div>
          </div>
        </div>

        <div id="ticketBodyContainer">
          <div class="ticket-body-section">
            <h3>Richiesta</h3>
            <div id="ticketBodyText" class="ticket-body-box"></div>
          </div>
          <div class="ticket-body-section">
            <h3>Richiesta di garanzia</h3>
            <div id="ticketWarrantyRequestText" class="ticket-body-box"></div>
          </div>

          <div class="chat-container">
            <div id="chatMessages"></div>
            <div class="chat-input-area">
              <textarea id="chatMessageInput" placeholder="Scrivi una risposta..."></textarea>
              <div class="chat-input-row">
                <input id="chatFileInput" type="file" />
              </div>
              <div class="chat-actions">
                <button id="btnCloseTicket">Chiudi ticket</button>
                <button id="btnSendMessage">Invia</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODALE NUOVO TICKET -->
  <div id="newTicketModal">
    <div class="new-ticket-dialog">
      <h2>Nuovo ticket</h2>

      <div class="form-row">
        <label for="newTicketSubject">Oggetto *</label>
        <input id="newTicketSubject" type="text" />
      </div>

      <div class="form-row">
        <label for="newTicketDepartment">Reparto *</label>
        <select id="newTicketDepartment">
          <option value="">Seleziona reparto</option>
        </select>
      </div>

      <div class="form-row">
        <label for="newTicketVin">VIN</label>
        <input id="newTicketVin" type="text" />
      </div>

      <div class="form-row">
        <label for="newTicketPlate">Targa</label>
        <input id="newTicketPlate" type="text" />
      </div>

      <div class="form-row">
        <label for="newTicketKm">Km</label>
        <input id="newTicketKm" type="number" />
      </div>

      <div class="form-row">
        <label for="newTicketEngineHours">Ore motore</label>
        <input id="newTicketEngineHours" type="number" />
      </div>

      <div class="form-row">
        <label for="newTicketWarranty">Richiesta di garanzia</label>
        <textarea id="newTicketWarranty"></textarea>
      </div>

      <div class="form-row">
        <label for="newTicketBody">Descrizione richiesta *</label>
        <textarea id="newTicketBody"></textarea>
      </div>

      <div id="newTicketError"></div>

      <div class="modal-actions">
        <button id="newTicketCancel">Annulla</button>
        <button id="newTicketSubmit">Invia</button>
      </div>
    </div>
  </div>

  <!-- JS principale -->
  <script src="FTHOTLINE.js"></script>
</body>
</html>
