<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FTCLAIMS</title>

  <link rel="stylesheet" href="ftstyle.css?v=6">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    /* ===============================
       FTCLAIMS - page glue (minimo)
       =============================== */

    .page-wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px;
      min-height: calc(100vh - 58px);
      display: grid;
      place-items: start center;
    }

    .claims-card{ width: min(920px, 100%); }

    .claims-meta{
      font-size: 12px;
      color: var(--muted);
      line-height: 1.35;
      margin-top: 6px;
    }
    .claims-meta p{ margin: 0; }
    .claims-meta strong{ color: var(--text); }

    .form-grid{
      display: grid;
      gap: 12px;
    }

    .row-3{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
    }
    @media (max-width: 820px){
      .row-3{ grid-template-columns: 1fr; }
    }

    .actions{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 6px;
    }
    .actions .left, .actions .right{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap: wrap;
    }

    /* ===== Topbar center user label (come FTVIN) ===== */
    .ft-topbar__center{
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 160px;
    }
    .ft-topbar__user{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 520px;
    }

    /* ===============================
       Box premium (FSA / Coperture)
       =============================== */

    .info-box{
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,.10);
      background: rgba(255,255,255,.86);
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.06);
      padding: 12px 14px;
      overflow: hidden;
    }

    .info-box__hd{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding-bottom: 8px;
      margin-bottom: 8px;
      border-bottom: 1px solid rgba(15,23,42,.08);
    }

    .info-box__title{
      display:flex;
      align-items:center;
      gap: 10px;
      font-weight: 800;
      color: var(--text);
      font-size: 13px;
    }

    .dot{
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      box-shadow: 0 0 0 4px rgba(0,0,0,.06);
      flex: 0 0 10px;
    }

    .info-box__meta{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      display:flex;
      align-items:center;
      gap: 10px;
    }

    .info-box__body{
      font-size: 13px;
      color: var(--text);
    }

    /* ============ Chips ============ */
    .chip{
      display:inline-flex;
      align-items:center;
      gap: 6px;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 11px;
      border: 1px solid rgba(15,23,42,.12);
      background: rgba(255,255,255,.75);
      color: var(--muted);
      white-space: nowrap;
    }
    .chip strong{ color: var(--text); font-weight: 800; }

    .pill{
      display:inline-flex;
      align-items:center;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 800;
      border: 1px solid rgba(15,23,42,.10);
      background: rgba(255,255,255,.70);
      color: var(--text);
      white-space: nowrap;
    }
    .pill.full{ border-color: rgba(34,197,94,.25); }
    .pill.drive{ border-color: rgba(0,94,220,.25); }
    .pill.sc{ border-color: rgba(139,92,246,.25); }

    /* ===== FSA ===== */
    .fsa-box{
      border-color: rgba(0,94,220,.18);
      background: linear-gradient(180deg, rgba(0,94,220,.10), rgba(255,255,255,.86));
    }
    .fsa-box .dot{
      background: rgba(0,94,220,.95);
      box-shadow: 0 0 0 4px rgba(0,94,220,.14);
    }

    .fsa-list{
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 8px;
    }
    .fsa-item{
      border: 1px solid rgba(0,94,220,.14);
      background: rgba(255,255,255,.70);
      border-radius: 12px;
      padding: 8px 10px;
    }
    .fsa-line{
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: baseline;
      line-height: 1.25;
    }
    .fsa-code{
      font-weight: 900;
      color: var(--text);
      letter-spacing: .2px;
    }
    .fsa-desc{
      color: var(--text);
      opacity: .92;
      font-weight: 600;
    }
    .fsa-meta{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    /* Collapsible */
    .collapsible{
      position: relative;
    }
    .collapsible.is-collapsed{
      max-height: 210px;
      overflow: hidden;
    }
    .fade-bottom{
      display:none;
      position:absolute;
      left:0; right:0; bottom:0;
      height: 58px;
      background: linear-gradient(180deg, rgba(255,255,255,0), rgba(255,255,255,.92));
      pointer-events:none;
    }
    .collapsible.is-collapsed + .fade-bottom{ display:block; }

    .toggle-row{
      margin-top: 10px;
      display:flex;
      justify-content: flex-start;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* ===== Coperture (result) ===== */
    #resultArea{
      display:none;
    }
    .coverage-box{
      border-color: rgba(34,197,94,.20);
      background: linear-gradient(180deg, rgba(34,197,94,.12), rgba(255,255,255,.88));
    }
    .coverage-box .dot{
      background: rgba(34,197,94,.95);
      box-shadow: 0 0 0 4px rgba(34,197,94,.16);
    }
    .coverage-box.is-error{
      border-color: rgba(239,68,68,.22);
      background: linear-gradient(180deg, rgba(239,68,68,.10), rgba(255,255,255,.90));
    }
    .coverage-box.is-error .dot{
      background: rgba(239,68,68,.95);
      box-shadow: 0 0 0 4px rgba(239,68,68,.16);
    }

    .summary-row{
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 8px 0 2px;
    }

    .kv{
      display:grid;
      grid-template-columns: 1fr;
      gap: 2px;
      font-size: 13px;
      margin-top: 6px;
    }
    .kv strong{ color: var(--text); }

    .cov-list{
      margin: 8px 0 0;
      padding: 0;
      list-style: none;
      display: grid;
      gap: 8px;
    }
    .cov-item{
      border: 1px solid rgba(34,197,94,.18);
      background: rgba(255,255,255,.70);
      border-radius: 12px;
      padding: 8px 10px;
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .cov-item.is-drive{ border-color: rgba(0,94,220,.18); }
    .cov-item.is-sc{ border-color: rgba(139,92,246,.18); }

    .cov-dates{
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
    }

    /* Tipologia descrizione */
    #tipoPraticaDescrizione{
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
      padding-left: 10px;
      border-left: 3px solid var(--primary2);
      display:none;
    }

    /* OK button */
    #btnOk{ display:none; }

  </style>
</head>

<body class="ft-page has-topbar">
  <!-- TOPBAR coerente -->
  <header class="ft-topbar">
    <div class="ft-topbar__inner">
      <div class="ft-topbar__left">
        <div class="ft-brand">
          <span class="ft-brand__name">FTI-HUB</span>
          <span class="ft-brand__sep">‚Ä¢</span>
          <span class="ft-brand__page">FTCLAIMS</span>
        </div>
      </div>

      <div class="ft-topbar__center">
        <span class="ft-topbar__user" id="topUserLabel">Utente: ‚Äî</span>
      </div>

      <div class="ft-topbar__right">
        <a class="btn btn-ghost btn-sm" href="FTHUBAS.html">üè† Home</a>
      </div>
    </div>
  </header>

  <main class="page-wrap">
    <section class="panel claims-card">
      <div class="panel-hd">
        <h2 class="h1" style="margin:0;">Nuova Claim Card ‚Äì Dati iniziali</h2>
        <div id="userInfo" class="claims-meta">Verifica accesso in corso...</div>
      </div>

      <div class="panel-bd">
        <div class="form-grid">

          <!-- Dati -->
          <div class="field">
            <label class="label" for="vinInput">Telaio (VIN)</label>
            <input class="input" type="text" id="vinInput" placeholder="Inserisci il numero di telaio"
                   maxlength="17" autocomplete="off"
                   style="text-transform:uppercase; letter-spacing:.5px;">
          </div>

          <div class="field">
            <label class="label" for="dataOrdineInput">Data apertura ordine di lavoro</label>
            <input class="input" type="date" id="dataOrdineInput">
          </div>

          <div class="row-3">
            <div class="field">
              <label class="label" for="orderNumberInput">Numero ordine di lavoro</label>
              <input class="input" type="text" id="orderNumberInput" placeholder="Es. 501" autocomplete="off">
            </div>
            <div class="field">
              <label class="label" for="kmInput">KM veicolo</label>
              <input class="input" type="number" id="kmInput" min="0" step="1" placeholder="Es. 100000">
            </div>
            <div class="field">
              <label class="label" for="oreMotoreInput">Ore motore</label>
              <input class="input" type="number" id="oreMotoreInput" min="0" step="1" placeholder="Es. 500">
            </div>
          </div>

          <!-- FSA -->
          <div id="fsaListContainer" class="info-box fsa-box" style="display:none;">
            <div class="info-box__hd">
              <div class="info-box__title">
                <span class="dot"></span>
                <span>FSA da applicare su questo veicolo</span>
              </div>
              <div class="info-box__meta">
                <span id="fsaMeta" class="chip" style="display:none;"><strong>0</strong> pendenti</span>
              </div>
            </div>

            <div class="info-box__body">
              <div id="fsaCollapsible" class="collapsible">
                <ul id="fsaList" class="fsa-list"></ul>
              </div>
              <div class="fade-bottom"></div>

              <div class="toggle-row" id="fsaToggleRow" style="display:none;">
                <button type="button" class="btn btn-ghost btn-sm" id="btnFsaToggle">Mostra tutte</button>
              </div>
            </div>
          </div>

          <!-- COPERTURE (tra FSA e combobox) -->
          <div id="resultArea" class="info-box coverage-box"></div>

          <!-- Tipologia (dopo coperture) -->
          <div class="field" id="tipoPraticaGroup" style="display:none;">
            <label class="label" for="tipoPratica">Tipologia claim card</label>
            <select class="input" id="tipoPratica"></select>
            <div id="tipoPraticaDescrizione"></div>
          </div>

          <!-- Azioni -->
          <div class="actions">
            <div class="left">
              <button class="btn btn-primary" id="btnCheckCoverage" type="button">Controlla copertura / dati veicolo</button>
              <button class="btn" id="btnOk" type="button" disabled title="Seleziona la tipologia per procedere">OK</button>
            </div>
            <div class="right">
              <button class="btn btn-danger" id="btnCancel" type="button">Annulla</button>
              <a class="btn btn-ghost" id="btnHome" href="FTHUBAS.html">Home</a>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <script>
    (function () {
      const userInfoDiv = document.getElementById('userInfo');

      if (typeof firebase === 'undefined') {
        userInfoDiv.textContent = "Errore: Firebase non √® caricato (controlla gli script in <head>).";
        return;
      }

      // init sicuro
      try {
        if (!firebase.apps || !firebase.apps.length) firebase.initializeApp(firebaseConfig);
      } catch (e) {}

      const auth = window.auth || firebase.auth();
      const db   = window.db   || firebase.firestore();
      window.auth = auth;
      window.db = db;

      // ================== CONFIG ==================
      const VIN_COLLECTION    = "DBVIN";
      const FSA_COLLECTION    = "FTFSA";
      const CLAIMS_COLLECTION = "ClaimCards";

      const FSA_VIN_FIELD          = "Telaio";
      const FSA_APPLIED_FIELD_HINT = "campagnaEseguita";
      const FSA_CODE_FIELD_HINT    = "CodiceFSA";
      const FSA_DESC_FIELD_HINT    = "DescrizioneCampagna";
      const FSA_START_FIELD_HINT   = "DataInizio";
      const FSA_END_FIELD_HINT     = "DataFine";
      const FSA_TYPE_FIELD_HINT    = "Tipologia";

      // ================== STATE ==================
      let currentAccount = null;
      let lastCheckData  = null;

      // ================== UI ==================
      const topUserLabel       = document.getElementById('topUserLabel');

      const btnCheckCoverage   = document.getElementById('btnCheckCoverage');
      const btnOk              = document.getElementById('btnOk');
      const btnCancel          = document.getElementById('btnCancel');

      const tipoPraticaGroup   = document.getElementById('tipoPraticaGroup');
      const tipoPraticaSelect  = document.getElementById('tipoPratica');
      const tipoPraticaDesc    = document.getElementById('tipoPraticaDescrizione');

      const resultArea         = document.getElementById('resultArea');

      const fsaListContainer   = document.getElementById('fsaListContainer');
      const fsaList            = document.getElementById('fsaList');
      const fsaMetaChip        = document.getElementById('fsaMeta');
      const fsaCollapsible     = document.getElementById('fsaCollapsible');
      const fsaToggleRow       = document.getElementById('fsaToggleRow');
      const btnFsaToggle       = document.getElementById('btnFsaToggle');

      const vinInput           = document.getElementById('vinInput');
      const dataOrdineInput    = document.getElementById('dataOrdineInput');
      const orderNumberInput   = document.getElementById('orderNumberInput');
      const kmInput            = document.getElementById('kmInput');
      const oreMotoreInput     = document.getElementById('oreMotoreInput');

      // ================== AUTH + ROLE ==================
      async function loadCurrentUserInfo(user) {
        const userSnap = await db.collection('Users').doc(user.uid).get();
        if (!userSnap.exists) {
          throw new Error("Profilo utente non trovato nel database (Users/" + user.uid + ").");
        }
        const userData = userSnap.data() || {};
        const roleId = userData.role || "User";
        currentAccount = { firebaseUser: user, userData, roleId };
        return currentAccount;
      }

      function escapeHtml(str){
        return String(str ?? "").replace(/[&<>"']/g, (m) => ({
          "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
        }[m]));
      }

      function renderUserInfo() {
        const { firebaseUser, userData, roleId } = currentAccount;
        const dealerId = userData.dealerId || userData.DealerID || '-';
        const name = userData.displayName || firebaseUser.email || firebaseUser.uid;

        userInfoDiv.innerHTML = `
          <p><strong>Utente:</strong> ${escapeHtml(name)}</p>
          <p><strong>Dealer ID:</strong> ${escapeHtml(dealerId)}</p>
          <p><strong>Ruolo:</strong> ${escapeHtml(roleId)}</p>
        `;

        if (topUserLabel) topUserLabel.textContent = "Utente: " + (firebaseUser.email || "-");
      }

      auth.onAuthStateChanged(async (user) => {
        if (!user) {
          userInfoDiv.textContent = "Utente non autenticato. Reindirizzamento‚Ä¶";
          setTimeout(() => window.location.href = "index.html", 1500);
          return;
        }

        try {
          await loadCurrentUserInfo(user);

          const roleId = currentAccount.roleId;
          if (!(roleId === 'Admin' || roleId === 'User')) {
            userInfoDiv.textContent = "Non hai i permessi per accedere a questa pagina.";
            setTimeout(() => window.location.href = "FTHUBAS.html", 1500);
            return;
          }

          renderUserInfo();
        } catch (err) {
          console.error(err);
          userInfoDiv.textContent = "Errore nel controllo permessi: " + err.message;
        }
      });

      // ================== BUTTONS ==================
      btnCancel.addEventListener('click', () => resetAll());
      btnCheckCoverage.addEventListener('click', async () => handleCheckCoverage());

      btnOk.addEventListener('click', async () => {
        const tipoPratica = tipoPraticaSelect.value;
        if (!tipoPratica) { alert("Seleziona una tipologia di claim card."); return; }
        if (!lastCheckData) { alert("Prima devi eseguire il controllo copertura."); return; }

        try {
          btnOk.disabled = true;

          const claimId = await createClaimCard(tipoPratica);

          const header = {
            claimId,
            vin: lastCheckData.vin,
            orderDateStr: lastCheckData.orderDateStr,
            tipoClaimCard: tipoPratica
          };
          sessionStorage.setItem("currentClaimStep1", JSON.stringify(header));
          sessionStorage.setItem("ftclaims_claimCode", claimId);

          window.location.href = "FTCLAIMS_STEP2.html";
        } catch (err) {
          console.error(err);
          alert("Errore durante la creazione della claim card: " + err.message);
          btnOk.disabled = false;
        }
      });

      tipoPraticaSelect.addEventListener('change', () => {
        btnOk.disabled = !tipoPraticaSelect.value;
        btnOk.title = tipoPraticaSelect.value ? "Crea claim card" : "Seleziona la tipologia per procedere";
        updateTipoDescrizione(tipoPraticaSelect.value);
      });

      // Toggle FSA
      let fsaIsCollapsed = true;
      btnFsaToggle.addEventListener('click', () => {
        fsaIsCollapsed = !fsaIsCollapsed;
        applyFsaCollapseState();
      });

      function applyFsaCollapseState(){
        if (!fsaCollapsible) return;
        if (fsaIsCollapsed) {
          fsaCollapsible.classList.add("is-collapsed");
          btnFsaToggle.textContent = "Mostra tutte";
        } else {
          fsaCollapsible.classList.remove("is-collapsed");
          btnFsaToggle.textContent = "Riduci";
        }
      }

      // ================== HELPERS DATE ==================
      function startOfDay(date) {
        const d = new Date(date);
        d.setHours(0,0,0,0);
        return d;
      }

      function getDateFromField(value) {
        if (!value) return null;
        if (value && value.toDate && typeof value.toDate === "function") return startOfDay(value.toDate());
        if (value instanceof Date) return startOfDay(value);
        if (typeof value === "string" || typeof value === "number") {
          const d = new Date(value);
          if (!isNaN(d.getTime())) return startOfDay(d);
        }
        return null;
      }

      function formatDateDDMMYYYY(value) {
        const d = getDateFromField(value);
        if (!d) return "";
        const day = String(d.getDate()).padStart(2,'0');
        const month = String(d.getMonth()+1).padStart(2,'0');
        const year = d.getFullYear();
        return `${day}/${month}/${year}`;
      }

      function isDateWithinRange(target, start, end) {
        if (!start || !end) return false;
        const t = startOfDay(target).getTime();
        const s = startOfDay(start).getTime();
        const e = startOfDay(end).getTime();
        return t >= s && t <= e;
      }

      function parseDateYMD(str) {
        if (!str) return null;
        const d = new Date(str);
        if (isNaN(d.getTime())) return null;
        return startOfDay(d);
      }

      // ================== UI Messaging (coperture box) ==================
      function hideCoverageBox(){
        resultArea.style.display = "none";
        resultArea.classList.remove("is-error");
        resultArea.innerHTML = "";
      }

      function showCoverageBox(type, html){
        resultArea.style.display = "block";
        resultArea.classList.toggle("is-error", type === "error");
        resultArea.innerHTML = html;
      }

      function buildHeader(title, rightText){
        return `
          <div class="info-box__hd">
            <div class="info-box__title">
              <span class="dot"></span>
              <span>${escapeHtml(title)}</span>
            </div>
            <div class="info-box__meta">
              ${rightText ? `<span class="chip">${escapeHtml(rightText)}</span>` : ``}
            </div>
          </div>
        `;
      }

      function buildSummaryRow(items){
        return `
          <div class="summary-row">
            ${items.map(x => `<span class="chip">${x}</span>`).join("")}
          </div>
        `;
      }

      // ================== TIPO PRATICA UI ==================
      function resetTipoPratica() {
        tipoPraticaSelect.innerHTML = "";
        tipoPraticaGroup.style.display = "none";
        btnOk.style.display = "none";
        btnOk.disabled = true;
        btnOk.title = "Seleziona la tipologia per procedere";
        tipoPraticaDesc.style.display = "none";
        tipoPraticaDesc.textContent = "";
      }

      function showTipoPraticaUI() {
        tipoPraticaGroup.style.display = "block";
        btnOk.style.display = "inline-block";
        btnOk.disabled = true;

        // porta la vista alla combobox (dopo le coperture)
        try { tipoPraticaGroup.scrollIntoView({ behavior: "smooth", block: "start" }); } catch(e) {}
      }

      function addPlaceholder() {
        const placeholder = document.createElement("option");
        placeholder.value = "";
        placeholder.textContent = "-- Seleziona tipologia claim card --";
        placeholder.disabled = true;
        placeholder.selected = true;
        tipoPraticaSelect.appendChild(placeholder);
      }

      function addOptionToSelect(value, label) {
        const opt = document.createElement("option");
        opt.value = value;
        opt.textContent = label;
        tipoPraticaSelect.appendChild(opt);
      }

      function populateForVinNotFound() {
        tipoPraticaSelect.innerHTML = "";
        addPlaceholder();
        addOptionToSelect("PDI", "PDI");
        showTipoPraticaUI();
      }

      function populateForNoActiveCoverage() {
        tipoPraticaSelect.innerHTML = "";
        addPlaceholder();
        addOptionToSelect("PDI", "PDI");
        addOptionToSelect("FSA", "FSA");
        addOptionToSelect("GOODWILL", "GOODWILL");
        showTipoPraticaUI();
      }

      function populateForActiveCoverageOrContract(hasMaintActive) {
        tipoPraticaSelect.innerHTML = "";
        addPlaceholder();
        addOptionToSelect("WARRANTY", "WARRANTY");
        if (hasMaintActive) addOptionToSelect("SERVICE CONTRACT", "SERVICE CONTRACT");
        addOptionToSelect("FSA", "FSA");
        addOptionToSelect("GOODWILL", "GOODWILL");
        showTipoPraticaUI();
      }

      function populateForNoDataAtAll() {
        tipoPraticaSelect.innerHTML = "";
        addPlaceholder();
        addOptionToSelect("FSA", "FSA");
        addOptionToSelect("PDI", "PDI");
        showTipoPraticaUI();
      }

      function updateTipoDescrizione(value) {
        if (!value) {
          tipoPraticaDesc.style.display = "none";
          tipoPraticaDesc.textContent = "";
          return;
        }
        let text = "";
        switch (value) {
          case "WARRANTY": text = "Claim di garanzia su copertura attiva (FULL LINE o DRIVE LINE)."; break;
          case "SERVICE CONTRACT": text = "Claim card di manutenzione (Service Contract) se il contratto √® attivo alla data ordine."; break;
          case "FSA": text = "Claim relativo a FSA (Field Service Action) da applicare al veicolo."; break;
          case "GOODWILL": text = "Richiesta di partecipazione goodwill fuori copertura contrattuale."; break;
          case "PDI": text = "Claim per controlli/attivit√† di Pre-Delivery Inspection (PDI)."; break;
        }
        if (text) {
          tipoPraticaDesc.style.display = "block";

          tipoPraticaDesc.style.display = "none";

      // ================== FSA PENDENTI ==================
      function toBoolApplied(val){
        return val === true ||
          val === "true" || val === "TRUE" ||
          val === "SI"   || val === "S"   ||
          val === "YES"  || val === "Y";
      }

      function parseFsaDoc(doc){
        const data = doc.data() || {};

        const appliedValue =
          (data[FSA_APPLIED_FIELD_HINT] ?? data.campagnaEseguita ?? data.CampagnaEseguita ??
           data.eseguita ?? data.Eseguita ??
           data.executed ?? data.Executed ??
           data.completed ?? data.Completed);

        const isApplied = toBoolApplied(appliedValue);

        const codice =
          (data[FSA_CODE_FIELD_HINT] ?? data.codiceFSA ?? data.CodiceFSA ??
           data.code ?? data.Code ?? doc.id);

        const descrizione =
          (data[FSA_DESC_FIELD_HINT] ?? data.descrizioneCampagna ?? data.DescrizioneCampagna ??
           data.description ?? data.Description ?? "");

        const dataInizio =
          (data[FSA_START_FIELD_HINT] ?? data.dataInizio ?? data.DataInizio ??
           data.startDate ?? data.StartDate ?? null);

        const dataFine =
          (data[FSA_END_FIELD_HINT] ?? data.dataFine ?? data.DataFine ??
           data.endDate ?? data.EndDate ?? null);

        const tipologia =
          (data[FSA_TYPE_FIELD_HINT] ?? data.tipologia ?? data.Tipologia ?? "");

        return { isApplied, codice, descrizione, dataInizio, dataFine, tipologia };
      }

      async function loadPendingFsaForVin(vin) {
        clearFsaList();
        if (!vin) return;

        try {
          const snapshot = await db.collection(FSA_COLLECTION)
            .where(FSA_VIN_FIELD, "==", vin)
            .get();

          fsaListContainer.style.display = "block";

          if (snapshot.empty) {
            const li = document.createElement("li");
            li.className = "fsa-item";
            li.innerHTML = `<div class="fsa-line"><span class="fsa-desc">Nessuna FSA da applicare per questo veicolo.</span></div>`;
            fsaList.appendChild(li);

            fsaMetaChip.style.display = "inline-flex";
            fsaMetaChip.innerHTML = `<strong>0</strong> pendenti`;
            return 0;
          }

          let countPendenti = 0;
          const rows = [];

          snapshot.forEach(doc => {
            const x = parseFsaDoc(doc);
            if (x.isApplied) return;

            countPendenti++;
            rows.push(x);
          });

          fsaMetaChip.style.display = "inline-flex";
          fsaMetaChip.innerHTML = `<strong>${countPendenti}</strong> pendenti`;

          if (countPendenti === 0) {
            const li = document.createElement("li");
            li.className = "fsa-item";
            li.innerHTML = `<div class="fsa-line"><span class="fsa-desc">Nessuna FSA da applicare per questo veicolo.</span></div>`;
            fsaList.appendChild(li);
            return 0;
          }

          // render
          fsaList.innerHTML = "";
          rows.forEach(x => {
            const startStr = formatDateDDMMYYYY(x.dataInizio);
            const endStr   = formatDateDDMMYYYY(x.dataFine);

            const metaChips = [];
            if (startStr || endStr) metaChips.push(`<span class="chip">Periodo: <strong>${escapeHtml(startStr || "?")}</strong> - <strong>${escapeHtml(endStr || "?")}</strong></span>`);
            if (x.tipologia) metaChips.push(`<span class="chip">Tipologia: <strong>${escapeHtml(x.tipologia)}</strong></span>`);

            const li = document.createElement("li");
            li.className = "fsa-item";
            li.innerHTML = `
              <div class="fsa-line">
                <span class="fsa-code">${escapeHtml(x.codice)}</span>
                ${x.descrizione ? `<span class="fsa-desc">‚Äî ${escapeHtml(x.descrizione)}</span>` : ``}
              </div>
              ${metaChips.length ? `<div class="fsa-meta">${metaChips.join("")}</div>` : ``}
            `;
            fsaList.appendChild(li);
          });

          // collapse logic
          const shouldCollapse = rows.length > 6;
          if (shouldCollapse) {
            fsaToggleRow.style.display = "flex";
            fsaIsCollapsed = true;
            applyFsaCollapseState();
          } else {
            fsaToggleRow.style.display = "none";
            fsaCollapsible.classList.remove("is-collapsed");
          }

          return countPendenti;

        } catch (err) {
          console.error(err);
          fsaListContainer.style.display = "block";
          fsaList.innerHTML = "";

          const li = document.createElement("li");
          li.className = "fsa-item";
          li.innerHTML = `<div class="fsa-line"><span class="fsa-desc">Errore nel caricamento FSA: ${escapeHtml(err.message || err)}</span></div>`;
          fsaList.appendChild(li);

          fsaMetaChip.style.display = "inline-flex";
          fsaMetaChip.innerHTML = `<strong>‚Äî</strong> errore`;
          return 0;
        }
      }

      // ================== CLAIMCARDS COERENZA ==================
      async function checkClaimCardsCoerenza(vin, dataOrdineStr, km, oreMotore, orderNumberStr) {
        const dataOrdine = parseDateYMD(dataOrdineStr);
        if (!dataOrdine) return "Data ordine non valida.";

        const orderSnap = await db.collection(CLAIMS_COLLECTION)
          .where("orderNumber", "==", orderNumberStr)
          .get();

        let hasActiveSameOrder = false;
        orderSnap.forEach(doc => {
          const d = doc.data() || {};
          if ((d.status || "") !== "Cancellata") hasActiveSameOrder = true;
        });

        if (hasActiveSameOrder) {
          return "Esiste gi√† una pratica (non cancellata) con lo stesso numero di ordine di lavoro. Non √® possibile procedere.";
        }

        const claimsSnap = await db.collection(CLAIMS_COLLECTION)
          .where("vehicle.vin", "==", vin)
          .get();

        const errorMessages = [];

        claimsSnap.forEach(doc => {
          const d = doc.data() || {};
          if ((d.status || "") === "Cancellata") return;

          const otherOrderDate = parseDateYMD(d.orderDate);
          if (!otherOrderDate) return;

          const otherKm  = (typeof d.km === "number") ? d.km : null;
          const otherOre = (typeof d.engineHours === "number") ? d.engineHours : null;

          const sameDay = otherOrderDate.getTime() === dataOrdine.getTime();
          const older   = otherOrderDate.getTime() <  dataOrdine.getTime();
          const newer   = otherOrderDate.getTime() >  dataOrdine.getTime();

          if (sameDay) {
            if (otherKm !== null && km !== null && km !== otherKm) {
              errorMessages.push(`Per il telaio ${vin} esiste gi√† una pratica con la stessa data ordine (${d.orderDate}) ma KM diversi (esistenti: ${otherKm}, nuovi: ${km}).`);
            }
            if (otherOre !== null && oreMotore !== null && oreMotore !== otherOre) {
              errorMessages.push(`Per il telaio ${vin} esiste gi√† una pratica con la stessa data ordine (${d.orderDate}) ma ore motore diverse (esistenti: ${otherOre}, nuove: ${oreMotore}).`);
            }
          } else if (older) {
            if (otherKm !== null && km !== null && km < otherKm) {
              errorMessages.push(`Per il telaio ${vin} esiste una pratica precedente (data ordine ${d.orderDate}) con KM ${otherKm}. I nuovi KM (${km}) non possono essere inferiori.`);
            }
            if (otherOre !== null && oreMotore !== null && oreMotore < otherOre) {
              errorMessages.push(`Per il telaio ${vin} esiste una pratica precedente (data ordine ${d.orderDate}) con ore motore ${otherOre}. Le nuove ore (${oreMotore}) non possono essere inferiori.`);
            }
          } else if (newer) {
            if (otherKm !== null && km !== null && km > otherKm) {
              errorMessages.push(`Per il telaio ${vin} esiste una pratica successiva (data ordine ${d.orderDate}) con KM ${otherKm}. I nuovi KM (${km}) non possono essere superiori.`);
            }
            if (otherOre !== null && oreMotore !== null && oreMotore > otherOre) {
              errorMessages.push(`Per il telaio ${vin} esiste una pratica successiva (data ordine ${d.orderDate}) con ore motore ${otherOre}. Le nuove ore (${oreMotore}) non possono essere superiori.`);
            }
          }
        });

        return errorMessages.length ? errorMessages.join("<br>") : null;
      }

      // ================== CHECK COVERAGE ==================
      function coveragePill(type){
        const t = String(type || "").toUpperCase();
        if (t.includes("FULL")) return `<span class="pill full">FULL LINE</span>`;
        if (t.includes("DRIVE")) return `<span class="pill drive">DRIVE LINE</span>`;
        if (t.includes("SERVICE") || t.includes("SC")) return `<span class="pill sc">SERVICE CONTRACT</span>`;
        return `<span class="pill">${escapeHtml(type || "")}</span>`;
      }

      function covItemClass(type){
        const t = String(type || "").toUpperCase();
        if (t.includes("DRIVE")) return "cov-item is-drive";
        if (t.includes("SERVICE") || t.includes("SC")) return "cov-item is-sc";
        return "cov-item";
      }

      async function handleCheckCoverage() {
        resetTipoPratica();
        hideCoverageBox();
        lastCheckData = null;

        const vin = (vinInput.value || "").trim().toUpperCase();
        const dataOrdineStr = dataOrdineInput.value;
        const orderNumberStr = (orderNumberInput.value || "").trim();
        const kmStr = (kmInput.value || "").trim();
        const oreStr = (oreMotoreInput.value || "").trim();

        if (!vin || !dataOrdineStr || !orderNumberStr || !kmStr || !oreStr) {
          showCoverageBox("error",
            buildHeader("Coperture VIN", "Dati mancanti") +
            `<div class="info-box__body">Compila tutti i campi (VIN, data ordine, numero ordine, KM e ore motore) prima di procedere.</div>`
          );
          return;
        }

        const dataOrdine = startOfDay(new Date(dataOrdineStr));
        if (isNaN(dataOrdine.getTime())) {
          showCoverageBox("error",
            buildHeader("Coperture VIN", "Data non valida") +
            `<div class="info-box__body">La data inserita non √® valida.</div>`
          );
          return;
        }

        const kmVal = parseInt(kmStr, 10);
        const oreVal = parseInt(oreStr, 10);
        if (isNaN(kmVal) || kmVal < 0) {
          showCoverageBox("error",
            buildHeader("Coperture VIN", "KM non validi") +
            `<div class="info-box__body">I KM veicolo devono essere un numero intero >= 0.</div>`
          );
          return;
        }
        if (isNaN(oreVal) || oreVal < 0) {
          showCoverageBox("error",
            buildHeader("Coperture VIN", "Ore non valide") +
            `<div class="info-box__body">Le ore motore devono essere un numero intero >= 0.</div>`
          );
          return;
        }

        const oggi = startOfDay(new Date());
        const minDate = startOfDay(new Date());
        minDate.setDate(minDate.getDate() - 90);

        if (dataOrdine > oggi) {
          showCoverageBox("error",
            buildHeader("Coperture VIN", "Data futura") +
            `<div class="info-box__body">La data dell'ordine di lavoro non pu√≤ essere futura.</div>`
          );
          return;
        }
        if (dataOrdine < minDate) {
          showCoverageBox("error",
            buildHeader("Coperture VIN", "Limite 90 giorni") +
            `<div class="info-box__body">√à possibile aprire una claim card solo entro 90 giorni dalla data dell'ordine di lavoro.</div>`
          );
          return;
        }

        try {
          btnCheckCoverage.disabled = true;

          // 1) coerenza claimcards
          const errClaims = await checkClaimCardsCoerenza(vin, dataOrdineStr, kmVal, oreVal, orderNumberStr);
          if (errClaims) {
            showCoverageBox("error",
              buildHeader("Coperture VIN", "Coerenza: ERRORE") +
              buildSummaryRow([
                `VIN <strong>‚úî</strong>`,
                `Coerenza <strong>‚úñ</strong>`
              ]) +
              `<div class="info-box__body">${errClaims}</div>`
            );
            btnCheckCoverage.disabled = false;
            return;
          }

          // 2) FSA pendenti
          const fsaCount = await loadPendingFsaForVin(vin);

          // 3) DBVIN
          const snap = await db.collection(VIN_COLLECTION)
            .where("vin", "==", vin)
            .limit(1)
            .get();

          // base summary items
          const baseSummary = [
            `VIN <strong>‚úî</strong>`,
            `Coerenza <strong>‚úî</strong>`,
            `FSA: <strong>${fsaCount}</strong> pendenti`
          ];

          if (snap.empty) {
            showCoverageBox("error",
              buildHeader("Coperture VIN", "VIN non presente in DBVIN") +
              buildSummaryRow([...baseSummary, `Coperture <strong>‚Äî</strong>`]) +
              `<div class="info-box__body">
                <div class="kv">
                  <div><strong>Telaio:</strong> ${escapeHtml(vin)}</div>
                  <div><strong>Data ordine:</strong> ${escapeHtml(dataOrdineStr)}</div>
                  <div><strong>Ordine:</strong> ${escapeHtml(orderNumberStr)}</div>
                  <div><strong>KM/Ore:</strong> ${kmVal} / ${oreVal}</div>
                </div>
                <br>
                <strong>Attenzione:</strong> il telaio non √® presente nella banca dati ('${escapeHtml(VIN_COLLECTION)}').<br>
                Puoi comunque creare una claim card selezionando il tipo dal menu.
              </div>`
            );

            populateForVinNotFound();

            lastCheckData = {
              vin,
              orderDateStr: dataOrdineStr,
              km: kmVal,
              engineHours: oreVal,
              orderNumber: orderNumberStr,
              hasCoverageData: false,
              coverageSummary: {
                hasAnyCoverageData: false,
                hasActiveCoverage: false,
                type: null,
                startDate: null,
                endDate: null,
                maintenanceStartDate: null,
                maintenanceEndDate: null,
                maintenanceOptions: null,
                notes: "Nessun dato copertura presente alla data dell'ordine di lavoro."
              },
              vehicle: { registrationPlate: null, registrationDate: null, customer: null }
            };

            btnCheckCoverage.disabled = false;
            return;
          }

          const data = snap.docs[0].data() || {};

          const vehicleSnapshot = {
            registrationPlate: data.registrationPlate || data.targa || null,
            registrationDate: data.registrationDate || data.dataImm || null,
            customer: data.customer || data.cliente || null
          };

          let fullStartFs  = getDateFromField(data.completa_data_start);
          let fullEndFs    = getDateFromField(data.completa_data_end);
          let driveStartFs = getDateFromField(data.catcinematica_data_start);
          let driveEndFs   = getDateFromField(data.catcinematica_data_end);
          let maintStartFs = getDateFromField(data.contratto_data_start);
          let maintEndFs   = getDateFromField(data.contratto_data_end);

          const warrantyTypeRaw  = data.WARRANTY_TYPE || data.warranty_type;
          const warrantyStartRaw = data.WARRANTY_START_DATE || data.warranty_start_date;
          const warrantyEndRaw   = data.WARRANTY_END_DATE || data.warranty_end_date;

          const warrantyStart = getDateFromField(warrantyStartRaw);
          const warrantyEnd   = getDateFromField(warrantyEndRaw);
          const warrantyType  = warrantyTypeRaw ? String(warrantyTypeRaw).toUpperCase() : "";

          if (!fullStartFs && warrantyStart && warrantyEnd && warrantyType.includes("FULL")) {
            fullStartFs = warrantyStart;
            fullEndFs = warrantyEnd;
          }
          if (!driveStartFs && warrantyStart && warrantyEnd && (warrantyType.includes("DRIVE") || warrantyType.includes("DRIVELINE"))) {
            driveStartFs = warrantyStart;
            driveEndFs = warrantyEnd;
          }
          if (!maintStartFs && warrantyStart && warrantyEnd && (warrantyType.includes("SERVICE") || warrantyType.includes("SC"))) {
            maintStartFs = warrantyStart;
            maintEndFs = warrantyEnd;
          }

          const fullStart = fullStartFs, fullEnd = fullEndFs;
          const driveStart = driveStartFs, driveEnd = driveEndFs;
          const maintStart = maintStartFs, maintEnd = maintEndFs;

          const hasFullActive  = isDateWithinRange(dataOrdine, fullStart, fullEnd);
          const hasDriveActive = isDateWithinRange(dataOrdine, driveStart, driveEnd);
          const hasMaintActive = isDateWithinRange(dataOrdine, maintStart, maintEnd);

          const hasAnyActive = hasFullActive || hasDriveActive || hasMaintActive;
          const hasAnyCoverageData = !!(fullStart || fullEnd || driveStart || driveEnd || maintStart || maintEnd || warrantyStart || warrantyEnd);

          // coverage list build
          const covRows = [];
          if (hasFullActive)  covRows.push({ type:"FULL LINE", start: fullStart, end: fullEnd });
          if (hasDriveActive) covRows.push({ type:"DRIVE LINE", start: driveStart, end: driveEnd });
          if (hasMaintActive) covRows.push({ type:"SERVICE CONTRACT", start: maintStart, end: maintEnd });

          const covSummaryText = hasAnyActive ? "Almeno una attiva" : "Nessuna attiva";

          const covListHtml = covRows.length ? `
            <ul class="cov-list">
              ${covRows.map(r => `
                <li class="${covItemClass(r.type)}">
                  <div>${coveragePill(r.type)}</div>
                  <div class="cov-dates">dal ${escapeHtml(formatDateDDMMYYYY(r.start))} al ${escapeHtml(formatDateDDMMYYYY(r.end))}</div>
                </li>
              `).join("")}
            </ul>
          ` : "";

          let coverageTypeForClaim = null;
          let coverageStartForClaim = null;
          let coverageEndForClaim = null;

          let footerText = "";

          if (!hasAnyCoverageData) {
            footerText = "Nessun dato copertura/contratto associato al telaio. Puoi comunque creare una claim card.";
            populateForNoDataAtAll();
          } else if (hasAnyActive) {
            footerText = "√à presente almeno una copertura/contratto attivo alla data selezionata. Seleziona la tipologia dal menu.";
            populateForActiveCoverageOrContract(hasMaintActive);

            // priorit√† FULL > DRIVE > SERVICE
            if (hasFullActive) {
              coverageTypeForClaim = "FULL LINE";
              coverageStartForClaim = fullStart;
              coverageEndForClaim = fullEnd;
            } else if (hasDriveActive) {
              coverageTypeForClaim = "DRIVE LINE";
              coverageStartForClaim = driveStart;
              coverageEndForClaim = driveEnd;
            } else if (hasMaintActive) {
              coverageTypeForClaim = "SERVICE CONTRACT";
              coverageStartForClaim = maintStart;
              coverageEndForClaim = maintEnd;
            }
          } else {
            footerText = "Nessuna copertura/contratto attivo alla data selezionata. Puoi creare una claim card.";
            populateForNoActiveCoverage();
          }

          // render coverage box
          showCoverageBox("success",
            buildHeader("Coperture VIN", covSummaryText) +
            buildSummaryRow([...baseSummary, `Coperture <strong>${hasAnyActive ? "‚úî" : "‚úñ"}</strong>`]) +
            `<div class="info-box__body">
              <div class="kv">
                <div><strong>Telaio:</strong> ${escapeHtml(vin)}</div>
                <div><strong>Data ordine:</strong> ${escapeHtml(dataOrdineStr)}</div>
                <div><strong>Ordine:</strong> ${escapeHtml(orderNumberStr)}</div>
                <div><strong>KM/Ore:</strong> ${kmVal} / ${oreVal}</div>
              </div>

              ${covListHtml ? `<div style="margin-top:10px;"><strong>Coperture/contratti attivi alla data selezionata:</strong>${covListHtml}</div>` : ""}

              <div style="margin-top:10px; color: var(--muted); font-size:12px;">
                ${escapeHtml(footerText)}
              </div>
            </div>`
          );

          const coverageSummary = {
            hasAnyCoverageData,
            hasActiveCoverage: hasAnyActive,
            type: coverageTypeForClaim,
            startDate: coverageStartForClaim ? coverageStartForClaim.toISOString().slice(0,10) : null,
            endDate: coverageEndForClaim ? coverageEndForClaim.toISOString().slice(0,10) : null,
            maintenanceStartDate: maintStart ? maintStart.toISOString().slice(0,10) : null,
            maintenanceEndDate: maintEnd ? maintEnd.toISOString().slice(0,10) : null,
            maintenanceOptions: null,
            notes: hasAnyCoverageData
              ? "Copertura ricavata da DBVIN / WARRANTY_* alla data dell'ordine di lavoro."
              : "Nessun dato copertura presente alla data dell'ordine di lavoro."
          };

          lastCheckData = {
            vin,
            orderDateStr: dataOrdineStr,
            km: kmVal,
            engineHours: oreVal,
            orderNumber: orderNumberStr,
            hasCoverageData: hasAnyCoverageData,
            coverageSummary,
            vehicle: vehicleSnapshot
          };

          btnCheckCoverage.disabled = false;

        } catch (err) {
          console.error(err);
          showCoverageBox("error",
            buildHeader("Coperture VIN", "Errore") +
            `<div class="info-box__body">Errore durante il controllo: ${escapeHtml(err.message || err)}</div>`
          );
          btnCheckCoverage.disabled = false;
          resetTipoPratica();
          lastCheckData = null;
        }
      }

      // ================== SEQUENZA + CREAZIONE CLAIMCARD ==================
      async function getNextSequenceForYear(year) {
        const snap = await db.collection(CLAIMS_COLLECTION)
          .where("year", "==", year)
          .orderBy("sequence", "desc")
          .limit(1)
          .get();

        if (snap.empty) return 1;
        const last = snap.docs[0].data() || {};
        const lastSeq = (typeof last.sequence === "number") ? last.sequence : 0;
        return lastSeq + 1;
      }

      function pad6(num) { return String(num).padStart(6, "0"); }

      async function createClaimCard(tipoPratica) {
        if (!lastCheckData) throw new Error("Dati di controllo non presenti.");
        if (!currentAccount) throw new Error("Utente non caricato.");

        const user = currentAccount.firebaseUser;
        const userData = currentAccount.userData || {};
        const dealerId = userData.dealerId || userData.DealerID || null;
        const displayName = userData.displayName || user.email || user.uid;

        const orderDateStr = lastCheckData.orderDateStr;
        const year = orderDateStr ? new Date(orderDateStr).getFullYear() : new Date().getFullYear();

        const sequence = await getNextSequenceForYear(year);
        const code = "W" + year + pad6(sequence);

        const openDateStr = new Date().toISOString().slice(0,10);

        const cov = lastCheckData.coverageSummary || {};
        const veh = lastCheckData.vehicle || {};

        const docData = {
          code,
          year,
          sequence,
          status: "Aperta",

          openDate: openDateStr,
          openDealer: dealerId,
          openUser: displayName,
          openUserUid: user.uid,

          orderDate: lastCheckData.orderDateStr,
          orderNumber: lastCheckData.orderNumber,
          km: lastCheckData.km,
          engineHours: lastCheckData.engineHours,

          createdAt: firebase.firestore.FieldValue.serverTimestamp(),

          coverage: {
            type: cov.type || null,
            startDate: cov.startDate || null,
            endDate: cov.endDate || null,
            notes: cov.notes || null
          },

          maintenanceContract: {
            startDate: cov.maintenanceStartDate || null,
            endDate: cov.maintenanceEndDate || null,
            options: cov.maintenanceOptions || null
          },

          vehicle: {
            vin: lastCheckData.vin,
            registrationPlate: veh.registrationPlate || null,
            registrationDate: veh.registrationDate || null,
            customer: veh.customer || null,
            year: year
          },

          type: tipoPratica,
          notes: null
        };

        await db.collection(CLAIMS_COLLECTION).doc(code).set(docData);
        return code;
      }

      // init page
      resetTipoPratica();
      clearFsaList();
      hideCoverageBox();

    })();
  </script>
