<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>FTCLAIMS</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }

    #userInfo {
      font-size: 13px;
      color: #555;
      margin-bottom: 15px;
    }
    #userInfo p {
      margin: 0;
    }

    .field-group {
      margin-bottom: 15px;
    }
    .field-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .field-row .field-group {
      flex: 1;
      min-width: 180px;
      margin-bottom: 0;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    label span.req {
      color: #dc3545;
      font-weight: normal;
      font-size: 11px;
      margin-left: 4px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Pulsante controlla copertura */
    #btnCheckCoverage {
      background-color: #007bff;
      color: white;
    }
    /* Pulsante OK */
    #btnOk {
      background-color: #28a745;
      color: white;
    }
    /* Pulsante Annulla */
    #btnCancel {
      background-color: #dc3545;
      color: white;
      margin-left: auto;
    }
    /* Pulsante Home */
    #btnHome {
      background-color: #6c757d;
      color: white;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #resultArea {
      margin-top: 20px;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    #resultArea.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    #resultArea.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    /* Box elenco FSA pendenti */
    #fsaListContainer {
      display: none;
      margin-top: 15px;
      padding: 10px 12px;
      border-radius: 6px;
      background-color: #e9f7fd;
      border: 1px solid #bde0ff;
      font-size: 13px;
    }
    #fsaListContainer strong {
      display: block;
      margin-bottom: 5px;
    }
    #fsaList {
      margin: 0;
      margin-top: 5px;
      padding-left: 18px;
    }

    #tipoPraticaDescrizione {
      margin-top: 8px;
      font-size: 13px;
      color: #333;
      padding-left: 10px;
      border-left: 3px solid #007bff;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Nuova Claim Card – Dati iniziali</h2>

    <div id="userInfo">Verifica accesso in corso...</div>

    <div class="field-group">
      <label for="vinInput">Telaio (VIN) <span class="req">(obbligatorio)</span></label>
      <input type="text" id="vinInput" placeholder="Inserisci il numero di telaio">
    </div>

    <div class="field-row">
      <div class="field-group">
        <label for="dataOrdineInput">Data apertura ordine di lavoro <span class="req">(obbligatorio)</span></label>
        <input type="date" id="dataOrdineInput">
      </div>
      <div class="field-group">
        <label for="orderNumberInput">Numero ordine di lavoro <span class="req">(obbligatorio)</span></label>
        <input type="text" id="orderNumberInput" placeholder="Es. 501">
      </div>
    </div>

    <div class="field-row" style="margin-top: 10px;">
      <div class="field-group">
        <label for="kmInput">KM veicolo <span class="req">(obbligatorio)</span></label>
        <input type="number" id="kmInput" min="0" step="1">
      </div>
      <div class="field-group">
        <label for="oreInput">Ore motore <span class="req">(obbligatorio)</span></label>
        <input type="number" id="oreInput" min="0" step="1">
      </div>
    </div>

    <!-- Elenco FSA pendenti (prima del menu tipologia) -->
    <div id="fsaListContainer">
      <strong>FSA da applicare su questo veicolo:</strong>
      <ul id="fsaList"></ul>
    </div>

    <!-- Selezione tipologia claim card -->
    <div class="field-group" id="tipoPraticaGroup" style="display:none;">
      <label for="tipoPratica">Tipologia claim card <span class="req">(obbligatorio)</span></label>
      <select id="tipoPratica">
        <!-- opzioni riempite via JavaScript -->
      </select>
      <div id="tipoPraticaDescrizione"></div>
    </div>

    <div class="buttons">
      <button id="btnCheckCoverage">Controlla copertura / dati veicolo</button>
      <button id="btnOk" style="display:none;" disabled>OK</button>
      <button id="btnCancel">Annulla</button>
      <button id="btnHome">Home</button>
    </div>

    <div id="resultArea"></div>
  </div>

  <script>
    (function () {
      console.log("FTCLAIMS – Claim Card STEP1 con salvataggio in ClaimCards");

      const userInfoDiv = document.getElementById('userInfo');

      // --- Controlli base su Firebase / auth / db ---
      try {
        if (typeof firebase === 'undefined') {
          userInfoDiv.textContent = "Errore: Firebase non è caricato (controlla gli script in <head>).";
          return;
        }
      } catch (e) {
        userInfoDiv.textContent = "Errore JS iniziale: " + e.message;
        console.error(e);
        return;
      }

      const auth = window.auth || firebase.auth();
      const db   = window.db   || firebase.firestore();
      window.auth = auth;
      window.db   = db;

      // ================== CONFIG FIRESTORE ==================

      const VIN_COLLECTION        = "DBVIN";
      const FSA_COLLECTION        = "DBFSA";     // banca dati FSA per veicolo
      const CLAIMCARDS_COLLECTION = "ClaimCards";

      // Config campi FSA
      const FSA_VIN_FIELD         = "vin";
      const FSA_APPLIED_FIELD     = "applied";       // boolean: true = già applicata
      const FSA_CODE_FIELD        = "code";
      const FSA_DESCRIPTION_FIELD = "description";
      const FSA_DEADLINE_FIELD    = "deadline";

      let currentAccount = null;

      // Variabili di stato per lo STEP1
      let lastCheckData = null;            // dati inseriti e validati
      let lastCoverageSummary = null;      // mappa coverage per ClaimCards
      let lastMaintenanceSummary = null;   // mappa maintenanceContract per ClaimCards
      let lastVehicleSnapshot = null;      // dati veicolo da DBVIN (se presenti)

      async function loadCurrentUserInfo(user) {
        const userRef = db.collection('Users').doc(user.uid);
        const userSnap = await userRef.get();
        if (!userSnap.exists) {
          throw new Error("Profilo utente non trovato nel database (collezione 'Users').");
        }

        const userData = userSnap.data();
        const roleId   = userData.role || "User";

        currentAccount = { firebaseUser: user, userData, roleId };
        return currentAccount;
      }

      function renderUserInfo() {
        if (!currentAccount) return;
        const { firebaseUser, userData, roleId } = currentAccount;

        userInfoDiv.innerHTML = `
          <p><strong>Utente:</strong> ${userData.displayName || firebaseUser.email}</p>
          <p><strong>Dealer ID:</strong> ${userData.dealerId || userData.DealerID || '-'}</p>
          <p><strong>Ruolo:</strong> ${roleId}</p>
        `;
      }

      // === Controllo accesso: solo Admin e User ===
      auth.onAuthStateChanged(async (user) => {
        if (!user) {
          userInfoDiv.textContent = "Utente non autenticato. Verrai reindirizzato…";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
          return;
        }

        try {
          await loadCurrentUserInfo(user);

          const roleId = currentAccount.roleId;
          if (!(roleId === 'Admin' || roleId === 'User')) {
            userInfoDiv.textContent = "Non hai i permessi per accedere a questa pagina.";
            setTimeout(() => {
              window.location.href = "FTHUBAS.html";
            }, 1500);
            return;
          }

          renderUserInfo();
        } catch (err) {
          console.error("Errore caricamento utente:", err);
          userInfoDiv.textContent = "Errore nel controllo dei permessi: " + err.message;
        }
      });

      // === Elementi UI ===
      const btnCheckCoverage    = document.getElementById('btnCheckCoverage');
      const btnOk               = document.getElementById('btnOk');
      const btnCancel           = document.getElementById('btnCancel');
      const btnHome             = document.getElementById('btnHome');

      const tipoPraticaGroup       = document.getElementById('tipoPraticaGroup');
      const tipoPraticaSelect      = document.getElementById('tipoPratica');
      const tipoPraticaDescrizione = document.getElementById('tipoPraticaDescrizione');

      const fsaListContainer = document.getElementById('fsaListContainer');
      const fsaList          = document.getElementById('fsaList');

      const vinInput          = document.getElementById('vinInput');
      const dataOrdineInput   = document.getElementById('dataOrdineInput');
      const orderNumberInput  = document.getElementById('orderNumberInput');
      const kmInput           = document.getElementById('kmInput');
      const oreInput          = document.getElementById('oreInput');

      // === Pulsante HOME ===
      btnHome.addEventListener('click', () => {
        window.location.href = "FTHUBAS.html";
      });

      // === Pulsante ANNULLA (reset completo pagina) ===
      btnCancel.addEventListener('click', () => {
        resetAll();
      });

      // === Pulsante CONTROLLA COPERTURA ===
      btnCheckCoverage.addEventListener('click', async () => {
        await handleCheckCoverage();
      });

      // === Pulsante OK (crea ClaimCard + vai allo step 2) ===
      btnOk.addEventListener('click', async () => {
        const tipoPratica = tipoPraticaSelect.value;
        if (!tipoPratica) {
          alert("Seleziona una tipologia di claim card.");
          return;
        }

        if (!lastCheckData) {
          alert("Esegui prima il controllo copertura/dati veicolo.");
          return;
        }

        try {
          btnOk.disabled = true;
          await createClaimCard(tipoPratica);
        } catch (err) {
          console.error("Errore creazione ClaimCard:", err);
          alert("Errore nella creazione della pratica: " + err.message);
          btnOk.disabled = false;
          return;
        }
      });

      // Cambio selezione tipologia → abilita OK + mostra descrizione
      tipoPraticaSelect.addEventListener('change', () => {
        btnOk.disabled = !tipoPraticaSelect.value;
        updateTipoDescrizione(tipoPraticaSelect.value);
      });

      // ===== FUNZIONI SUPPORTO GENERALI =====

      function showMessage(type, text) {
        const area = document.getElementById('resultArea');
        area.style.display = 'block';
        area.className = '';
        if (type === 'error') {
          area.classList.add('error');
        } else if (type === 'success') {
          area.classList.add('success');
        }
        area.innerHTML = text;
      }

      function clearMessage() {
        const area = document.getElementById('resultArea');
        area.style.display = 'none';
        area.className = '';
        area.textContent = '';
      }

      function startOfDay(date) {
        const d = new Date(date);
        d.setHours(0, 0, 0, 0);
        return d;
      }

      function getDateFromField(value) {
        if (!value) return null;

        // Firestore Timestamp
        if (value && value.toDate && typeof value.toDate === "function") {
          return startOfDay(value.toDate());
        }

        // Date
        if (value instanceof Date) {
          return startOfDay(value);
        }

        // Stringa o numero (millisecondi)
        if (typeof value === "string" || typeof value === "number") {
          const d = new Date(value);
          if (!isNaN(d.getTime())) {
            return startOfDay(d);
          }
        }

        return null;
      }

      function formatDateDDMMYYYY(value) {
        if (!value) return "";

        let d = null;

        if (value instanceof Date) {
          d = startOfDay(value);
        } else if (value && value.toDate && typeof value.toDate === "function") {
          d = startOfDay(value.toDate());
        } else if (typeof value === "string" || typeof value === "number") {
          const tmp = new Date(value);
          if (!isNaN(tmp.getTime())) {
            d = startOfDay(tmp);
          }
        }

        if (!d) return "";

        const day = String(d.getDate()).padStart(2, '0');
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const year = d.getFullYear();
        return `${day}/${month}/${year}`;
      }

      function formatDateYYYYMMDD(value) {
        if (!value) return null;

        let d = null;

        if (value instanceof Date) {
          d = startOfDay(value);
        } else if (value && value.toDate && typeof value.toDate === "function") {
          d = startOfDay(value.toDate());
        } else if (typeof value === "string" || typeof value === "number") {
          const tmp = new Date(value);
          if (!isNaN(tmp.getTime())) {
            d = startOfDay(tmp);
          }
        }

        if (!d) return null;

        const day = String(d.getDate()).padStart(2, '0');
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const year = d.getFullYear();
        return `${year}-${month}-${day}`;
      }

      function isDateWithinRange(target, start, end) {
        if (!start || !end) return false;
        const t = startOfDay(target).getTime();
        const s = startOfDay(start).getTime();
        const e = startOfDay(end).getTime();
        return t >= s && t <= e;
      }

      function resetTipoPratica() {
        tipoPraticaSelect.innerHTML = "";
        tipoPraticaGroup.style.display = "none";
        btnOk.style.display = "none";
        btnOk.disabled = true;
        tipoPraticaDescrizione.style.display = "none";
        tipoPraticaDescrizione.textContent = "";
      }

      function showTipoPraticaUI() {
        tipoPraticaGroup.style.display = "block";
        btnOk.style.display = "inline-block";
        btnOk.disabled = true;
      }

      function addOptionToSelect(value, label) {
        const opt = document.createElement("option");
        opt.value = value;
        opt.textContent = label;
        tipoPraticaSelect.appendChild(opt);
      }

      // Menu quando VIN non trovato → solo PDI
      function populateForVinNotFound() {
        tipoPraticaSelect.innerHTML = "";

        const placeholder = document.createElement("option");
        placeholder.value = "";
        placeholder.textContent = "-- Seleziona tipologia claim card --";
        placeholder.disabled = true;
        placeholder.selected = true;
        tipoPraticaSelect.appendChild(placeholder);

        addOptionToSelect("PDI", "PDI");

        showTipoPraticaUI();
      }

      // Menu quando NON c'è copertura attiva né contratto attivo → PDI, FSA, GOODWILL
      function populateForNoActiveCoverage() {
        tipoPraticaSelect.innerHTML = "";

        const placeholder = document.createElement("option");
        placeholder.value = "";
        placeholder.textContent = "-- Seleziona tipologia claim card --";
        placeholder.disabled = true;
        placeholder.selected = true;
        tipoPraticaSelect.appendChild(placeholder);

        addOptionToSelect("PDI", "PDI");
        addOptionToSelect("FSA", "FSA");
        addOptionToSelect("GOODWILL", "GOODWILL");

        showTipoPraticaUI();
      }

      // Menu quando è presente copertura attiva o contratto attivo → WARRANTY, FSA, GOODWILL
      function populateForActiveCoverageOrContract() {
        tipoPraticaSelect.innerHTML = "";

        const placeholder = document.createElement("option");
        placeholder.value = "";
        placeholder.textContent = "-- Seleziona tipologia claim card --";
        placeholder.disabled = true;
        placeholder.selected = true;
        tipoPraticaSelect.appendChild(placeholder);

        addOptionToSelect("WARRANTY", "WARRANTY");
        addOptionToSelect("FSA", "FSA");
        addOptionToSelect("GOODWILL", "GOODWILL");

        showTipoPraticaUI();
      }

      // Menu quando "nessun dato è presente" → FSA, PDI
      function populateForNoDataAtAll() {
        tipoPraticaSelect.innerHTML = "";

        const placeholder = document.createElement("option");
        placeholder.value = "";
        placeholder.textContent = "-- Seleziona tipologia claim card --";
        placeholder.disabled = true;
        placeholder.selected = true;
        tipoPraticaSelect.appendChild(placeholder);

        addOptionToSelect("FSA", "FSA");
        addOptionToSelect("PDI", "PDI");

        showTipoPraticaUI();
      }

      // Descrizione dinamica in base al tipo
      function updateTipoDescrizione(value) {
        if (!value) {
          tipoPraticaDescrizione.style.display = "none";
          tipoPraticaDescrizione.textContent = "";
          return;
        }

        let text = "";
        switch (value) {
          case "WARRANTY":
            text = "Claim di garanzia su copertura attiva (FULL LINE o DRIVE LINE).";
            break;
          case "FSA":
            text = "Claim relativo a FSA (Field Service Action) da applicare al veicolo.";
            break;
          case "GOODWILL":
            text = "Richiesta di partecipazione goodwill fuori copertura contrattuale.";
            break;
          case "PDI":
            text = "Claim per controlli/attività di Pre-Delivery Inspection (PDI).";
            break;
          default:
            text = "";
        }

        if (text) {
          tipoPraticaDescrizione.style.display = "block";
          tipoPraticaDescrizione.textContent = text;
        } else {
          tipoPraticaDescrizione.style.display = "none";
          tipoPraticaDescrizione.textContent = "";
        }
      }

      function clearFsaList() {
        fsaListContainer.style.display = "none";
        fsaList.innerHTML = "";
      }

      function resetAll() {
        vinInput.value        = "";
        dataOrdineInput.value = "";
        orderNumberInput.value = "";
        kmInput.value         = "";
        oreInput.value        = "";

        btnCheckCoverage.disabled = false;
        btnOk.disabled = true;
        btnOk.style.display = "none";
        clearMessage();
        resetTipoPratica();
        clearFsaList();

        lastCheckData           = null;
        lastCoverageSummary     = null;
        lastMaintenanceSummary  = null;
        lastVehicleSnapshot     = null;
      }

      // ===== CARICAMENTO FSA PENDENTI PER VIN =====
      async function loadPendingFsaForVin(vin) {
        clearFsaList();
        if (!vin) return;

        try {
          const snapshot = await db.collection(FSA_COLLECTION)
            .where(FSA_VIN_FIELD, "==", vin)
            .get();

          console.log("[FTCLAIMS] FSA trovate per VIN:", snapshot.size);

          if (snapshot.empty) {
            fsaListContainer.style.display = "block";
            const li = document.createElement("li");
            li.textContent = "Nessuna FSA da applicare per questo veicolo.";
            fsaList.appendChild(li);
            return;
          }

          let countPendenti = 0;

          snapshot.forEach(doc => {
            const data = doc.data();

            // applied: se non c'è o non è true => considerata NON applicata
            const appliedValue = data[FSA_APPLIED_FIELD];
            const isApplied =
              appliedValue === true ||
              appliedValue === "true" || appliedValue === "TRUE";

            if (!isApplied) {
              countPendenti++;
              const codice = data[FSA_CODE_FIELD] || doc.id;
              const descrizione = data[FSA_DESCRIPTION_FIELD] || "";
              const scadStr = formatDateDDMMYYYY(data[FSA_DEADLINE_FIELD]);

              let text = codice;
              if (descrizione) text += " – " + descrizione;
              if (scadStr) text += " (scadenza: " + scadStr + ")";

              const li = document.createElement("li");
              li.textContent = text;
              fsaList.appendChild(li);
            }
          });

          fsaListContainer.style.display = "block";

          if (countPendenti === 0) {
            fsaList.innerHTML = "";
            const li = document.createElement("li");
            li.textContent = "Nessuna FSA da applicare per questo veicolo.";
            fsaList.appendChild(li);
          }

        } catch (err) {
          console.error("[FTCLAIMS] Errore caricando FSA pendenti:", err);
          fsaListContainer.style.display = "block";
          fsaList.innerHTML = "";
          const li = document.createElement("li");
          li.textContent = "Errore nel caricamento delle FSA: " + (err.message || err);
          fsaList.appendChild(li);
        }
      }

      // ===== CONTROLLI SU ClaimCards (ordine lavoro / km / ore) =====
      async function checkClaimCardsCoerenza(vin, orderDateStr, km, ore, orderNumber) {
        const claimRef = db.collection(CLAIMCARDS_COLLECTION);

        // 1) Ordine di lavoro già presente (indipendentemente dal telaio)
        const sameOrderSnap = await claimRef
          .where("orderNumber", "==", orderNumber)
          .get();

        if (!sameOrderSnap.empty) {
          throw new Error(
            "Esiste già una claim card con lo stesso numero di ordine di lavoro (" +
            orderNumber + "). Impossibile procedere."
          );
        }

        // 2) Altre pratiche con stesso VIN e stessa data ordine → km/ore DEVONO coincidere
        const sameVinSameDateSnap = await claimRef
          .where("vehicle.vin", "==", vin)
          .where("orderDate", "==", orderDateStr)
          .get();

        sameVinSameDateSnap.forEach(doc => {
          const d = doc.data();
          const otherKm  = typeof d.km === "number" ? d.km : null;
          const otherOre = typeof d.engineHours === "number" ? d.engineHours : null;

          if (otherKm != null && otherKm !== km) {
            throw new Error(
              "Esiste già una claim card per questo VIN e la stessa data ordine di lavoro " +
              "con KM diversi (" + otherKm + "). I KM devono coincidere."
            );
          }
          if (otherOre != null && otherOre !== ore) {
            throw new Error(
              "Esiste già una claim card per questo VIN e la stessa data ordine di lavoro " +
              "con ore motore diverse (" + otherOre + "). Le ore motore devono coincidere."
            );
          }
        });

        // 3) Coerenza temporale KM/ORE rispetto ad altre pratiche dello stesso VIN
        const sameVinSnap = await claimRef
          .where("vehicle.vin", "==", vin)
          .get();

        const newDate = new Date(orderDateStr);

        sameVinSnap.forEach(doc => {
          const d = doc.data();
          if (!d.orderDate) return;
          const otherDate = new Date(d.orderDate);
          if (isNaN(otherDate.getTime())) return;

          const otherKm  = typeof d.km === "number" ? d.km : null;
          const otherOre = typeof d.engineHours === "number" ? d.engineHours : null;

          // se mancano km/ore sull'altra pratica, non controllo
          if (otherKm == null || otherOre == null) return;

          if (otherDate.getTime() < newDate.getTime()) {
            // pratica precedente nel tempo → km/ore non possono essere inferiori di quella nuova
            if (otherKm > km) {
              throw new Error(
                "Esiste una pratica precedente (ordine lavoro " + d.orderNumber +
                ", data " + d.orderDate + ") con KM (" + otherKm +
                ") superiori a quelli inseriti (" + km + ")."
              );
            }
            if (otherOre > ore) {
              throw new Error(
                "Esiste una pratica precedente (ordine lavoro " + d.orderNumber +
                ", data " + d.orderDate + ") con ore motore (" + otherOre +
                ") superiori a quelle inserite (" + ore + ")."
              );
            }
          } else if (otherDate.getTime() > newDate.getTime()) {
            // pratica successiva nel tempo → km/ore non possono essere superiori di quella successiva
            if (otherKm < km) {
              throw new Error(
                "Esiste una pratica successiva (ordine lavoro " + d.orderNumber +
                ", data " + d.orderDate + ") con KM (" + otherKm +
                ") inferiori a quelli inseriti (" + km + ")."
              );
            }
            if (otherOre < ore) {
              throw new Error(
                "Esiste una pratica successiva (ordine lavoro " + d.orderNumber +
                ", data " + d.orderDate + ") con ore motore (" + otherOre +
                ") inferiori a quelle inserite (" + ore + ")."
              );
            }
          }
          // se le date sono uguali, la coerenza è già stata controllata sopra (km/ore uguali)
        });
      }

      // ===== LOGICA CONTROLLO COPERTURA / DATI VEICOLO =====
      async function handleCheckCoverage() {
        clearMessage();
        resetTipoPratica();
        clearFsaList();

        lastCheckData          = null;
        lastCoverageSummary    = null;
        lastMaintenanceSummary = null;
        lastVehicleSnapshot    = null;

        let vin             = vinInput.value.trim().toUpperCase();
        const dataOrdineStr = dataOrdineInput.value;
        const orderNumber   = orderNumberInput.value.trim();
        const kmValStr      = kmInput.value;
        const oreValStr     = oreInput.value;

        // Tutti i campi obbligatori
        if (!vin || !dataOrdineStr || !orderNumber || kmValStr === "" || oreValStr === "") {
          showMessage(
            'error',
            "Compila tutti i campi obbligatori: VIN, data ordine di lavoro, numero ordine di lavoro, KM veicolo e ore motore."
          );
          return;
        }

        const kmVal  = parseInt(kmValStr, 10);
        const oreVal = parseInt(oreValStr, 10);

        if (isNaN(kmVal) || kmVal < 0) {
          showMessage('error', "Il valore dei KM deve essere un numero maggiore o uguale a zero.");
          return;
        }
        if (isNaN(oreVal) || oreVal < 0) {
          showMessage('error', "Il valore delle ore motore deve essere un numero maggiore o uguale a zero.");
          return;
        }

        const dataOrdine = startOfDay(new Date(dataOrdineStr));
        if (isNaN(dataOrdine.getTime())) {
          showMessage('error', "La data inserita non è valida.");
          return;
        }

        const oggi = startOfDay(new Date());
        const minDate = startOfDay(new Date());
        minDate.setDate(minDate.getDate() - 90);

        if (dataOrdine > oggi) {
          showMessage('error', "La data dell'ordine di lavoro non può essere futura.");
          return;
        }

        if (dataOrdine < minDate) {
          showMessage('error', "È possibile aprire una claim card solo entro 90 giorni dalla data dell'ordine di lavoro.");
          return;
        }

        try {
          showMessage('success', "Controlli in corso…");
          btnCheckCoverage.disabled = true;

          // 1) Controlli su ClaimCards (ordine lavoro / km / ore)
          await checkClaimCardsCoerenza(vin, dataOrdineStr, kmVal, oreVal, orderNumber);

          // 2) Carico in parallelo FSA pendenti
          await loadPendingFsaForVin(vin);

          // 3) Verifica presenza VIN in DBVIN
          const snapshot = await db.collection(VIN_COLLECTION)
            .where("vin", "==", vin)
            .limit(1)
            .get();

          console.log("[FTCLAIMS] Query VIN su collezione", VIN_COLLECTION, " → docs:", snapshot.size);

          let html = `<strong>Telaio:</strong> ${vin}<br>`;
          html += `<strong>Data ordine di lavoro:</strong> ${dataOrdineStr}<br>`;
          html += `<strong>Numero ordine di lavoro:</strong> ${orderNumber}<br>`;
          html += `<strong>KM veicolo:</strong> ${kmVal} – <strong>Ore motore:</strong> ${oreVal}<br><br>`;

          let coverageType = null;
          let coverageStart = null;
          let coverageEnd   = null;
          let maintStart    = null;
          let maintEnd      = null;

          // === CASO 1: TELAIO NON TROVATO ===
          if (snapshot.empty) {
            html += `<strong>Attenzione:</strong> il telaio non è presente nella banca dati (collezione '${VIN_COLLECTION}').<br>`;
            html += `Puoi comunque creare una claim card selezionando il tipo dal menu.`;

            showMessage('error', html);

            // In questo caso → solo PDI
            populateForVinNotFound();

            // salviamo comunque i dati di input per la creazione in ClaimCards
            lastCheckData = {
              vin,
              orderDate: dataOrdineStr,
              orderNumber,
              km: kmVal,
              engineHours: oreVal,
              hasCoverageData: false,
              hasAnyActiveCoverageOrContract: false
            };
            lastCoverageSummary = {
              type: null,
              startDate: null,
              endDate: null,
              orderDate: dataOrdineStr,
              notes: null
            };
            lastMaintenanceSummary = {
              startDate: null,
              endDate: null,
              options: null
            };
            lastVehicleSnapshot = null;

            btnCheckCoverage.disabled = false;
            return;
          }

          // === CASO VIN TROVATO ===
          const doc  = snapshot.docs[0];
          const data = doc.data();
          console.log("[FTCLAIMS] Documento VIN:", doc.id, data);

          lastVehicleSnapshot = data || null;

          // ----- DATI COPERTURE / CONTRATTI -----

          // Coperture da schema Firestore "classico"
          let fullStartFs   = getDateFromField(data.completa_data_start);
          let fullEndFs     = getDateFromField(data.completa_data_end);
          let driveStartFs  = getDateFromField(data.catcinematica_data_start);
          let driveEndFs    = getDateFromField(data.catcinematica_data_end);
          let maintStartFs  = getDateFromField(data.contratto_data_start);
          let maintEndFs    = getDateFromField(data.contratto_data_end);

          // Dati eventualmente provenienti da backend (schema WARRANTY_* già caricati in DBVIN)
          const warrantyTypeRaw  = data.WARRANTY_TYPE       || data.warranty_type;
          const warrantyStartRaw = data.WARRANTY_START_DATE || data.warranty_start_date;
          const warrantyEndRaw   = data.WARRANTY_END_DATE   || data.warranty_end_date;

          const warrantyStart = getDateFromField(warrantyStartRaw);
          const warrantyEnd   = getDateFromField(warrantyEndRaw);
          const warrantyType  = warrantyTypeRaw ? String(warrantyTypeRaw).toUpperCase() : "";

          // Fallback: se i campi Firestore non sono valorizzati, provo a usare WARRANTY_* in base al tipo
          if (!fullStartFs && warrantyStart && warrantyEnd && warrantyType.includes("FULL")) {
            fullStartFs = warrantyStart;
            fullEndFs   = warrantyEnd;
          }

          if (!driveStartFs && warrantyStart && warrantyEnd &&
              (warrantyType.includes("DRIVE") || warrantyType.includes("DRIVELINE"))) {
            driveStartFs = warrantyStart;
            driveEndFs   = warrantyEnd;
          }

          if (!maintStartFs && warrantyStart && warrantyEnd &&
              (warrantyType.includes("SERVICE") || warrantyType.includes("SC"))) {
            maintStartFs = warrantyStart;
            maintEndFs   = warrantyEnd;
          }

          // Variabili finali unificate
          const fullStart    = fullStartFs;
          const fullEnd      = fullEndFs;
          const driveStart   = driveStartFs;
          const driveEnd     = driveEndFs;
          const maintStartDb = maintStartFs;
          const maintEndDb   = maintEndFs;

          const hasFullActive  = isDateWithinRange(dataOrdine, fullStart,  fullEnd);
          const hasDriveActive = isDateWithinRange(dataOrdine, driveStart, driveEnd);
          const hasMaintActive = isDateWithinRange(dataOrdine, maintStartDb, maintEndDb);

          const hasAnyActiveCoverageOrContract =
            hasFullActive || hasDriveActive || hasMaintActive;

          const hasAnyCoverageData =
            (fullStart || fullEnd || driveStart || driveEnd ||
             maintStartDb || maintEndDb || warrantyStart || warrantyEnd)
              ? true
              : false;

          // Dettaglio coperture/contratti attivi
          if (hasAnyActiveCoverageOrContract) {
            html += `<strong>Coperture/contratti attivi alla data selezionata:</strong><br><ul>`;

            if (hasFullActive) {
              html += `<li><strong>FULL LINE</strong> (copertura completa): dal ${formatDateDDMMYYYY(fullStart)} al ${formatDateDDMMYYYY(fullEnd)}</li>`;
              coverageType  = "FULL LINE";
              coverageStart = fullStart;
              coverageEnd   = fullEnd;
            }
            if (!coverageType && hasDriveActive) {
              coverageType  = "DRIVE LINE";
              coverageStart = driveStart;
              coverageEnd   = driveEnd;
            }
            if (hasDriveActive) {
              html += `<li><strong>DRIVE LINE</strong> (catena cinematica): dal ${formatDateDDMMYYYY(driveStart)} al ${formatDateDDMMYYYY(driveEnd)}</li>`;
            }
            if (hasMaintActive) {
              html += `<li><strong>SERVICE CONTRACT</strong>: dal ${formatDateDDMMYYYY(maintStartDb)} al ${formatDateDDMMYYYY(maintEndDb)}</li>`;
              maintStart = maintStartDb;
              maintEnd   = maintEndDb;
            }

            html += `</ul><br>`;
          }

          if (!hasAnyCoverageData) {
            html += `<strong>Informazioni:</strong> non risultano dati di copertura o contratto associati a questo telaio alla data selezionata.<br>`;
            html += `Puoi comunque creare una claim card.`;
            showMessage('success', html);

            populateForNoDataAtAll();
          } else if (hasAnyActiveCoverageOrContract) {
            html += `<strong>Informazioni:</strong> è presente almeno una copertura o un contratto di manutenzione <strong>attivo</strong> alla data selezionata.<br>`;
            html += `Seleziona la tipologia di claim card dal menu.`;
            showMessage('success', html);

            populateForActiveCoverageOrContract();
          } else {
            html += `<strong>Informazioni:</strong> non risultano coperture o contratti di manutenzione <strong>attivi</strong> alla data selezionata.<br>`;
            html += `Sono comunque presenti dati storici associati al veicolo. Puoi creare una claim card.`;
            showMessage('success', html);

            populateForNoActiveCoverage();
          }

          // Salviamo i dati per la creazione della ClaimCard
          lastCheckData = {
            vin,
            orderDate: dataOrdineStr,
            orderNumber,
            km: kmVal,
            engineHours: oreVal,
            hasCoverageData: hasAnyCoverageData,
            hasAnyActiveCoverageOrContract
          };

          lastCoverageSummary = {
            type: coverageType,
            startDate: coverageStart ? formatDateYYYYMMDD(coverageStart) : null,
            endDate:   coverageEnd   ? formatDateYYYYMMDD(coverageEnd)   : null,
            orderDate: dataOrdineStr,
            notes: null
          };

          lastMaintenanceSummary = {
            startDate: maintStart ? formatDateYYYYMMDD(maintStart) : null,
            endDate:   maintEnd   ? formatDateYYYYMMDD(maintEnd)   : null,
            options: null
          };

          btnCheckCoverage.disabled = false;

        } catch (err) {
          console.error("Errore durante il controllo copertura/dati veicolo:", err);
          showMessage('error', "Errore durante il controllo: " + err.message);
          btnCheckCoverage.disabled = false;
          resetTipoPratica();
        }
      }

      // ===== CREAZIONE CLAIMCARD SU FIRESTORE =====
      async function createClaimCard(tipoPratica) {
        if (!currentAccount) {
          throw new Error("Utente non caricato.");
        }
        if (!lastCheckData) {
          throw new Error("Dati di controllo non disponibili.");
        }

        const { firebaseUser, userData } = currentAccount;

        const vin          = lastCheckData.vin;
        const orderDateStr = lastCheckData.orderDate;
        const orderNumber  = lastCheckData.orderNumber;
        const kmVal        = lastCheckData.km;
        const oreVal       = lastCheckData.engineHours;

        const today = new Date();
        const openDateStr = today.toISOString().slice(0, 10); // YYYY-MM-DD
        const claimYear   = today.getFullYear();

        const openDealer =
          userData.dealerId || userData.DealerID || userData.dealerID || null;
        const openUserName =
          userData.displayName || firebaseUser.displayName || firebaseUser.email || firebaseUser.uid;
        const openUserUid  = firebaseUser.uid;

        // === Calcolo sequence e code WYYYYxxxxxx ===
        const claimRef = db.collection(CLAIMCARDS_COLLECTION);

        const seqSnap = await claimRef
          .where("year", "==", claimYear)
          .orderBy("sequence", "desc")
          .limit(1)
          .get();

        let nextSeq = 1;
        if (!seqSnap.empty) {
          const last = seqSnap.docs[0].data().sequence;
          if (typeof last === "number" && !isNaN(last)) {
            nextSeq = last + 1;
          }
        }

        const code = "W" + claimYear + String(nextSeq).padStart(6, "0");

        // Dati veicolo di base
        const vehicle = {
          vin: vin,
          registrationPlate: null,
          registrationDate: null,
          customer: null,
          year: claimYear
        };

        // Se in DBVIN ci sono già targa / data / cliente, li pre-compiliamo
        if (lastVehicleSnapshot) {
          if (lastVehicleSnapshot.targa) {
            vehicle.registrationPlate = String(lastVehicleSnapshot.targa);
          }
          if (lastVehicleSnapshot.immatricolazione || lastVehicleSnapshot.registrationDate) {
            vehicle.registrationDate =
              lastVehicleSnapshot.immatricolazione || lastVehicleSnapshot.registrationDate;
          }
          if (lastVehicleSnapshot.customer || lastVehicleSnapshot.cliente) {
            vehicle.customer = lastVehicleSnapshot.customer || lastVehicleSnapshot.cliente;
          }
        }

        const coverage   = lastCoverageSummary || {
          type: null,
          startDate: null,
          endDate: null,
          orderDate: orderDateStr,
          notes: null
        };

        const maintenanceContract = lastMaintenanceSummary || {
          startDate: null,
          endDate: null,
          options: null
        };

        const payload = {
          code: code,
          sequence: nextSeq,
          year: claimYear,

          status: "Aperta",

          openDate: openDateStr,
          openDealer: openDealer,
          openUser: openUserName,
          openUserUid: openUserUid,

          orderDate: orderDateStr,
          orderNumber: orderNumber,
          km: kmVal,
          engineHours: oreVal,

          type: tipoPratica,   // tipo di claim card (WARRANTY/FSA/GOODWILL/PDI)

          coverage: coverage,
          maintenanceContract: maintenanceContract,

          vehicle: vehicle,

          notes: null,
          startDate: null,
          endDate: null,

          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        const docRef = await claimRef.add(payload);

        // Manteniamo info in sessionStorage per lo STEP2
        sessionStorage.setItem("currentClaimId", docRef.id);
        sessionStorage.setItem("currentClaimCode", code);

        const claimCardHeader = {
          vin: vin,
          dataOrdine: orderDateStr,
          tipoClaimCard: tipoPratica,
          orderNumber: orderNumber,
          km: kmVal,
          engineHours: oreVal,
          code: code
        };
        sessionStorage.setItem("currentClaimStep1", JSON.stringify(claimCardHeader));

        // Redirect alla pagina STEP2
        window.location.href = "FTCLAIMS_STEP2.html";
      }
    })();
  </script>
