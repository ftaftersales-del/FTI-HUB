<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>FTCLAIMS</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }

    #userInfo {
      font-size: 13px;
      color: #555;
      margin-bottom: 15px;
    }
    #userInfo p {
      margin: 0;
    }

    .field-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .inline-fields {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Pulsante controlla copertura */
    #btnCheckCoverage {
      background-color: #007bff;
      color: white;
    }
    /* Pulsante OK */
    #btnOk {
      background-color: #28a745;
      color: white;
    }
    /* Pulsante Annulla */
    #btnCancel {
      background-color: #dc3545;
      color: white;
      margin-left: auto;
    }
    /* Pulsante Home */
    #btnHome {
      background-color: #6c757d;
      color: white;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #resultArea {
      margin-top: 20px;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    #resultArea.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    #resultArea.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    /* Box elenco FSA pendenti */
    #fsaListContainer {
      display: none;
      margin-top: 15px;
      padding: 10px 12px;
      border-radius: 6px;
      background-color: #e9f7fd;
      border: 1px solid #bde0ff;
      font-size: 13px;
    }
    #fsaListContainer strong {
      display: block;
      margin-bottom: 5px;
    }
    #fsaList {
      margin: 0;
      margin-top: 5px;
      padding-left: 18px;
    }

    #tipoPraticaDescrizione {
      margin-top: 8px;
      font-size: 13px;
      color: #333;
      padding-left: 10px;
      border-left: 3px solid #007bff;
      display: none;
    }

    .loader-inline {
      display: inline-block;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid #ddd;
      border-top-color: #007bff;
      animation: spin 0.7s linear infinite;
      margin-left: 6px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Nuova Claim Card – Dati iniziali</h2>

    <div id="userInfo">Verifica accesso in corso...</div>

    <div class="field-group">
      <label for="vinInput">Telaio (VIN) *</label>
      <input type="text" id="vinInput" placeholder="Inserisci il numero di telaio">
    </div>

    <div class="inline-fields">
      <div class="field-group">
        <label for="dataOrdineInput">Data apertura ordine di lavoro *</label>
        <input type="date" id="dataOrdineInput">
      </div>
      <div class="field-group">
        <label for="ordineLavoroInput">Numero ordine di lavoro *</label>
        <input type="text" id="ordineLavoroInput" placeholder="Es. WO123456">
      </div>
    </div>

    <div class="inline-fields">
      <div class="field-group">
        <label for="kmInput">KM veicolo *</label>
        <input type="number" id="kmInput" min="0" step="1">
      </div>
      <div class="field-group">
        <label for="oreMotoreInput">Ore motore *</label>
        <input type="number" id="oreMotoreInput" min="0" step="1">
      </div>
    </div>

    <!-- Elenco FSA pendenti (prima del menu tipologia) -->
    <div id="fsaListContainer">
      <strong>FSA da applicare su questo veicolo:</strong>
      <ul id="fsaList"></ul>
    </div>

    <!-- Selezione tipologia claim card -->
    <div class="field-group" id="tipoPraticaGroup" style="display:none;">
      <label for="tipoPratica">Tipologia claim card</label>
      <select id="tipoPratica">
        <!-- opzioni riempite via JavaScript -->
      </select>
      <div id="tipoPraticaDescrizione"></div>
    </div>

    <div class="buttons">
      <button id="btnCheckCoverage">Controlla copertura / dati veicolo</button>
      <button id="btnOk" style="display:none;" disabled>OK</button>
      <button id="btnCancel">Annulla</button>
      <button id="btnHome">Home</button>
    </div>

    <div id="resultArea"></div>
  </div>

  <script>
    (function () {
      console.log("FTCLAIMS – Claim Card STEP1 con controlli ClaimCards + backend");

      const userInfoDiv = document.getElementById('userInfo');

      // --- Controlli base su Firebase / auth / db ---
      try {
        if (typeof firebase === 'undefined') {
          userInfoDiv.textContent = "Errore: Firebase non è caricato (controlla gli script in <head>).";
          return;
        }
      } catch (e) {
        userInfoDiv.textContent = "Errore JS iniziale: " + e.message;
        console.error(e);
        return;
      }

      const auth = window.auth || firebase.auth();
      const db   = window.db   || firebase.firestore();
      window.auth = auth;
      window.db   = db;

      // ================== CONFIG FIRESTORE / BACKEND ==================

      // Collezione VIN
      const VIN_COLLECTION = "DBVIN";

      // Collezione ClaimCards (pratiche)
      const CLAIM_CARDS_COLLECTION = "ClaimCards";

      // CONFIG FSA (tabella campagne FSA, come da codice originale)
      const FSA_COLLECTION         = "FTFSA";      // collezione FSA
      const FSA_VIN_FIELD          = "Telaio";     // campo VIN nella collezione FTFSA
      const FSA_APPLIED_FIELD_HINT = "campagnaEseguita"; // nome campo più probabile per "eseguita"
      const FSA_CODE_FIELD_HINT    = "CodiceFSA";       // campo codice FSA
      const FSA_DESC_FIELD_HINT    = "DescrizioneCampagna"; // campo descrizione campagna
      const FSA_START_FIELD_HINT   = "DataInizio";      // campo data inizio
      const FSA_END_FIELD_HINT     = "DataFine";        // campo data fine
      const FSA_TYPE_FIELD_HINT    = "Tipologia";       // campo tipologia (Next Service Visit, ecc.)

      // Endpoint backend verifica garanzia (già usato in FTVIN)
      const BACKEND_URL = "https://verifica-garanzia-backend.onrender.com/verifica";

      let currentAccount = null;

      async function loadCurrentUserInfo(user) {
        const userRef = db.collection('Users').doc(user.uid);
        const userSnap = await userRef.get();
        if (!userSnap.exists) {
          throw new Error("Profilo utente non trovato nel database (collezione 'Users').");
        }

        const userData = userSnap.data();
        const roleId   = userData.role || "User";

        currentAccount = { firebaseUser: user, userData, roleId };
        return currentAccount;
      }

      function renderUserInfo() {
        if (!currentAccount) return;
        const { firebaseUser, userData, roleId } = currentAccount;

        userInfoDiv.innerHTML = `
          <p><strong>Utente:</strong> ${userData.displayName || firebaseUser.email}</p>
          <p><strong>Dealer ID:</strong> ${userData.dealerId || userData.DealerID || '-'}</p>
          <p><strong>Ruolo:</strong> ${roleId}</p>
        `;
      }

      // === Controllo accesso: solo Admin e User ===
      auth.onAuthStateChanged(async (user) => {
        if (!user) {
          userInfoDiv.textContent = "Utente non autenticato. Verrai reindirizzato…";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
          return;
        }

        try {
          await loadCurrentUserInfo(user);

          const roleId = currentAccount.roleId;
          if (!(roleId === 'Admin' || roleId === 'User')) {
            userInfoDiv.textContent = "Non hai i permessi per accedere a questa pagina.";
            setTimeout(() => {
              window.location.href = "FTHUBAS.html";
            }, 1500);
            return;
          }

          renderUserInfo();
        } catch (err) {
          console.error("Errore caricamento utente:", err);
          userInfoDiv.textContent = "Errore nel controllo dei permessi: " + err.message;
        }
      });

      // === Elementi UI ===
      const btnCheckCoverage = document.getElementById('btnCheckCoverage');
      const btnOk            = document.getElementById('btnOk');
      const btnCancel        = document.getElementById('btnCancel');
      const btnHome          = document.getElementById('btnHome');

      const vinInput         = document.getElementById('vinInput');
      const dataOrdineInput  = document.getElementById('dataOrdineInput');
      const ordineLavoroInput= document.getElementById('ordineLavoroInput');
      const kmInput          = document.getElementById('kmInput');
      const oreMotoreInput   = document.getElementById('oreMotoreInput');

      const tipoPraticaGroup       = document.getElementById('tipoPraticaGroup');
      const tipoPraticaSelect      = document.getElementById('tipoPratica');
      const tipoPraticaDescrizione = document.getElementById('tipoPraticaDescrizione');

      const fsaListContainer = document.getElementById('fsaListContainer');
      const fsaList          = document.getElementById('fsaList');

      // === Pulsante HOME ===
      btnHome.addEventListener('click', () => {
        window.location.href = "FTHUBAS.html";
      });

      // === Pulsante ANNULLA (reset completo pagina) ===
      btnCancel.addEventListener('click', () => {
        resetAll();
      });

      // === Pulsante CONTROLLA COPERTURA ===
      btnCheckCoverage.addEventListener('click', async () => {
        await handleCheckCoverage();
      });

      // === Pulsante OK (vai allo step 2) ===
      btnOk.addEventListener('click', () => {
        const vin            = vinInput.value.trim().toUpperCase();
        const dataOrdineStr  = dataOrdineInput.value;
        const ordineLavoro   = ordineLavoroInput.value.trim();
        const kmStr          = kmInput.value.trim();
        const oreStr         = oreMotoreInput.value.trim();
        const tipoPratica    = tipoPraticaSelect.value;

        if (!tipoPratica) {
          alert("Seleziona una tipologia di claim card.");
          return;
        }

        const kmVal  = parseInt(kmStr, 10);
        const oreVal = parseInt(oreStr, 10);

        // Salviamo intestazione + info base per lo STEP2
        const claimCardHeader = {
          vin,
          dataOrdine: dataOrdineStr,
          tipoClaimCard: tipoPratica,
          ordineLavoro,
          kmVeicolo: isNaN(kmVal) ? null : kmVal,
          oreMotore: isNaN(oreVal) ? null : oreVal
        };

        sessionStorage.setItem("currentClaimStep1", JSON.stringify(claimCardHeader));

        window.location.href = "FTCLAIMS_STEP2.html";
      });

      // Cambio selezione tipologia → abilita OK + mostra descrizione
      tipoPraticaSelect.addEventListener('change', () => {
        btnOk.disabled = !tipoPraticaSelect.value;
        updateTipoDescrizione(tipoPraticaSelect.value);
      });

      // ===== FUNZIONI SUPPORTO GENERALI =====

      function showMessage(type, text) {
        const area = document.getElementById('resultArea');
        area.style.display = 'block';
        area.className = '';
        if (type === 'error') {
          area.classList.add('error');
        } else if (type === 'success') {
          area.classList.add('success');
        }
        area.innerHTML = text;
      }

      function clearMessage() {
        const area = document.getElementById('resultArea');
        area.style.display = 'none';
        area.className = '';
        area.textContent = '';
      }

      function startOfDay(date) {
        const d = new Date(date);
        d.setHours(0, 0, 0, 0);
        return d;
      }

      function getDateFromField(value) {
        if (!value) return null;

        // Firestore Timestamp
        if (value && value.toDate && typeof value.toDate === "function") {
          return startOfDay(value.toDate());
        }

        // Date
        if (value instanceof Date) {
          return startOfDay(value);
        }

        // Stringa o numero (millisecondi)
        if (typeof value === "string" || typeof value === "number") {
          const d = new Date(value);
          if (!isNaN(d.getTime())) {
            return startOfDay(d);
          }
        }

        return null;
      }

      function formatDateDDMMYYYY(value) {
        if (!value) return "";

        let d = null;

        if (value instanceof Date) {
          d = startOfDay(value);
        } else if (value && value.toDate && typeof value.toDate === "function") {
          d = startOfDay(value.toDate());
        } else if (typeof value === "string" || typeof value === "number") {
          const tmp = new Date(value);
          if (!isNaN(tmp.getTime())) {
            d = startOfDay(tmp);
          }
        }

        if (!d) return "";

        const day = String(d.getDate()).padStart(2, '0');
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const year = d.getFullYear();
        return `${day}/${month}/${year}`;
      }

      function isDateWithinRange(target, start, end) {
        if (!start || !end) return false;
        const t = startOfDay(target).getTime();
        const s = startOfDay(start).getTime();
        const e = startOfDay(end).getTime();
        return t >= s && t <= e;
      }

      function resetTipoPratica() {
        tipoPraticaSelect.innerHTML = "";
        tipoPraticaGroup.style.display = "none";
        btnOk.style.display = "none";
        btnOk.disabled = true;
        tipoPraticaDescrizione.style.display = "none";
        tipoPraticaDescrizione.textContent = "";
      }

      function showTipoPraticaUI() {
        tipoPraticaGroup.style.display = "block";
        btnOk.style.display = "inline-block";
        btnOk.disabled = true;
      }

      function addOptionToSelect(value, label) {
        const opt = document.createElement("option");
        opt.value = value;
        opt.textContent = label;
        tipoPraticaSelect.appendChild(opt);
      }

      // Menu quando VIN non trovato → solo PDI
      function populateForVinNotFound() {
        tipoPraticaSelect.innerHTML = "";

        const placeholder = document.createElement("option");
        placeholder.value = "";
        placeholder.textContent = "-- Seleziona tipologia claim card --";
        placeholder.disabled = true;
        placeholder.selected = true;
        tipoPraticaSelect.appendChild(placeholder);

        addOptionToSelect("PDI", "PDI");

        showTipoPraticaUI();
      }

      // Menu quando NON c'è copertura attiva né contratto attivo → PDI, FSA, GOODWILL
      function populateForNoActiveCoverage() {
        tipoPraticaSelect.innerHTML = "";

        const placeholder = document.createElement("option");
        placeholder.value = "";
        placeholder.textContent = "-- Seleziona tipologia claim card --";
        placeholder.disabled = true;
        placeholder.selected = true;
        tipoPraticaSelect.appendChild(placeholder);

        addOptionToSelect("PDI", "PDI");
        addOptionToSelect("FSA", "FSA");
        addOptionToSelect("GOODWILL", "GOODWILL");

        showTipoPraticaUI();
      }

      // Menu quando è presente copertura attiva o contratto attivo → WARRANTY, FSA, GOODWILL
      function populateForActiveCoverageOrContract() {
        tipoPraticaSelect.innerHTML = "";

        const placeholder = document.createElement("option");
        placeholder.value = "";
        placeholder.textContent = "-- Seleziona tipologia claim card --";
        placeholder.disabled = true;
        placeholder.selected = true;
        tipoPraticaSelect.appendChild(placeholder);

        addOptionToSelect("WARRANTY", "WARRANTY");
        addOptionToSelect("FSA", "FSA");
        addOptionToSelect("GOODWILL", "GOODWILL");

        showTipoPraticaUI();
      }

      // Menu quando "nessun dato è presente" → FSA, PDI
      function populateForNoDataAtAll() {
        tipoPraticaSelect.innerHTML = "";

        const placeholder = document.createElement("option");
        placeholder.value = "";
        placeholder.textContent = "-- Seleziona tipologia claim card --";
        placeholder.disabled = true;
        placeholder.selected = true;
        tipoPraticaSelect.appendChild(placeholder);

        addOptionToSelect("FSA", "FSA");
        addOptionToSelect("PDI", "PDI");

        showTipoPraticaUI();
      }

      // Descrizione dinamica in base al tipo
      function updateTipoDescrizione(value) {
        if (!value) {
          tipoPraticaDescrizione.style.display = "none";
          tipoPraticaDescrizione.textContent = "";
          return;
        }

        let text = "";
        switch (value) {
          case "WARRANTY":
            text = "Claim di garanzia su copertura attiva (FULL LINE o DRIVE LINE).";
            break;
          case "FSA":
            text = "Claim relativo a FSA (Field Service Action) da applicare al veicolo.";
            break;
          case "GOODWILL":
            text = "Richiesta di partecipazione goodwill fuori copertura contrattuale.";
            break;
          case "PDI":
            text = "Claim per controlli/attività di Pre-Delivery Inspection (PDI).";
            break;
          default:
            text = "";
        }

        if (text) {
          tipoPraticaDescrizione.style.display = "block";
          tipoPraticaDescrizione.textContent = text;
        } else {
          tipoPraticaDescrizione.style.display = "none";
          tipoPraticaDescrizione.textContent = "";
        }
      }

      function clearFsaList() {
        fsaListContainer.style.display = "none";
        fsaList.innerHTML = "";
      }

      function resetAll() {
        vinInput.value = "";
        dataOrdineInput.value = "";
        ordineLavoroInput.value = "";
        kmInput.value = "";
        oreMotoreInput.value = "";
        btnCheckCoverage.disabled = false;
        clearMessage();
        resetTipoPratica();
        clearFsaList();
      }

      // ===== CARICAMENTO FSA PENDENTI PER VIN =====
      async function loadPendingFsaForVin(vin) {
        clearFsaList();
        if (!vin) return;

        try {
          const snapshot = await db.collection(FSA_COLLECTION)
            .where(FSA_VIN_FIELD, "==", vin)
            .get();

          console.log("[FTCLAIMS] FSA trovate per VIN:", snapshot.size);

          if (snapshot.empty) {
            fsaListContainer.style.display = "block";
            const li = document.createElement("li");
            li.textContent = "Nessuna FSA da applicare per questo veicolo.";
            fsaList.appendChild(li);
            return;
          }

          let countPendenti = 0;

          snapshot.forEach(doc => {
            const data = doc.data();

            // --- determinazione campo "campagna eseguita" ---
            const appliedValue =
              data[FSA_APPLIED_FIELD_HINT] ??
              data.campagnaEseguita ??
              data.CampagnaEseguita ??
              data.eseguita ??
              data.Eseguita ??
              data.executed ??
              data.Executed ??
              data.completed ??
              data.Completed;

            const isApplied =
              appliedValue === true  ||
              appliedValue === "true" || appliedValue === "TRUE" ||
              appliedValue === "SI"   || appliedValue === "S" ||
              appliedValue === "YES"  || appliedValue === "Y";

            // Consideriamo "da applicare" solo le FSA NON eseguite
            if (isApplied) {
              return;
            }

            countPendenti++;

            // --- campi descrittivi: codici + descrizioni ---
            const codice =
              data[FSA_CODE_FIELD_HINT] ??
              data.codiceFSA ??
              data.CodiceFSA ??
              data.code ??
              data.Code ??
              doc.id;

            const descrizione =
              data[FSA_DESC_FIELD_HINT] ??
              data.descrizioneCampagna ??
              data.DescrizioneCampagna ??
              data.description ??
              data.Description ??
              "";

            const dataInizio =
              data[FSA_START_FIELD_HINT] ??
              data.dataInizio ??
              data.DataInizio ??
              data.startDate ??
              data.StartDate ??
              null;

            const dataFine =
              data[FSA_END_FIELD_HINT] ??
              data.dataFine ??
              data.DataFine ??
              data.endDate ??
              data.EndDate ??
              null;

            const tipologia =
              data[FSA_TYPE_FIELD_HINT] ??
              data.tipologia ??
              data.Tipologia ??
              "";

            const startStr = formatDateDDMMYYYY(dataInizio);
            const endStr   = formatDateDDMMYYYY(dataFine);

            let text = codice;
            if (descrizione) text += " – " + descrizione;
            let extra = [];
            if (startStr || endStr) {
              extra.push("Periodo: " + (startStr || "?") + " - " + (endStr || "?"));
            }
            if (tipologia) {
              extra.push("Tipologia: " + tipologia);
            }
            if (extra.length > 0) {
              text += " (" + extra.join(" | ") + ")";
            }

            const li = document.createElement("li");
            li.textContent = text;
            fsaList.appendChild(li);
          });

          fsaListContainer.style.display = "block";

          if (countPendenti === 0) {
            fsaList.innerHTML = "";
            const li = document.createElement("li");
            li.textContent = "Nessuna FSA da applicare per questo veicolo.";
            fsaList.appendChild(li);
          }

        } catch (err) {
          console.error("[FTCLAIMS] Errore caricando FSA pendenti:", err);
          fsaListContainer.style.display = "block";
          fsaList.innerHTML = "";
          const li = document.createElement("li");
          li.textContent = "Errore nel caricamento delle FSA: " + (err.message || err);
          fsaList.appendChild(li);
        }
      }

      // ===== CHIAMATA BACKEND COPERTURA (come in FTVIN) =====
      async function fetchBackendCoverage(vin) {
        const resp = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ telaio: vin })
        });
        if (!resp.ok) {
          throw new Error("Errore HTTP backend: " + resp.status);
        }
        return await resp.json();
      }

      // ===== CONTROLLI SU ClaimCards (ordine lavoro, KM, ore) =====
      async function checkClaimCardsConsistency(vin, dataOrdineStr, kmVal, oreVal, ordineLavoro) {
        // 1) Numero ordine di lavoro unico
        const sameOrderSnap = await db.collection(CLAIM_CARDS_COLLECTION)
          .where("ordineLavoro", "==", ordineLavoro)
          .limit(1)
          .get();

        if (!sameOrderSnap.empty) {
          const msg = `
            È già presente una pratica con lo stesso <strong>numero ordine di lavoro</strong> (${ordineLavoro}).<br>
            Non è possibile creare un'altra claim card con lo stesso numero di ordine di lavoro.
          `;
          return { ok: false, message: msg };
        }

        // 2) Stesso VIN + stessa data: KM e ore DEVONO coincidere
        const sameDateSnap = await db.collection(CLAIM_CARDS_COLLECTION)
          .where("vin", "==", vin)
          .where("dataOrdineLavoro", "==", dataOrdineStr)
          .get();

        let sameDateError = false;
        sameDateSnap.forEach(doc => {
          const d = doc.data() || {};
          const oldKm  = d.kmVeicolo;
          const oldOre = d.oreMotore;
          if (oldKm != null && oldKm !== kmVal) sameDateError = true;
          if (oldOre != null && oldOre !== oreVal) sameDateError = true;
        });

        if (sameDateError) {
          const msg = `
            Esiste già una pratica per questo <strong>VIN</strong> e la stessa
            <strong>data ordine di lavoro</strong> (${dataOrdineStr}) con chilometraggio/ore motore diversi.<br>
            I valori di <strong>KM</strong> e <strong>ore motore</strong> devono coincidere con le pratiche già registrate per la stessa data.
          `;
          return { ok: false, message: msg };
        }

        // 3) Vin + date precedenti/successive: controlli cronologici su KM/ore
        //    nota: si assume che dataOrdineLavoro sia memorizzata come stringa "YYYY-MM-DD"
        const allSnap = await db.collection(CLAIM_CARDS_COLLECTION)
          .where("vin", "==", vin)
          .get();

        let chronoErrorMessages = [];

        allSnap.forEach(doc => {
          const d = doc.data() || {};
          const dDateStr = d.dataOrdineLavoro;
          if (!dDateStr) return;

          const oldKm  = d.kmVeicolo;
          const oldOre = d.oreMotore;

          // pratica precedente (data < dataOrdineStr)
          if (dDateStr < dataOrdineStr) {
            if (oldKm != null && kmVal < oldKm) {
              chronoErrorMessages.push(
                `I <strong>KM</strong> inseriti (${kmVal}) sono <strong>inferiori</strong> a quelli di una pratica precedente (${oldKm}) allo stesso VIN.`
              );
            }
            if (oldOre != null && oreVal < oldOre) {
              chronoErrorMessages.push(
                `Le <strong>ore motore</strong> inserite (${oreVal}) sono <strong>inferiori</strong> a quelle di una pratica precedente (${oldOre}) allo stesso VIN.`
              );
            }
          }

          // pratica successiva (data > dataOrdineStr)
          if (dDateStr > dataOrdineStr) {
            if (oldKm != null && kmVal > oldKm) {
              chronoErrorMessages.push(
                `I <strong>KM</strong> inseriti (${kmVal}) sono <strong>superiori</strong> a quelli di una pratica successiva (${oldKm}) allo stesso VIN.`
              );
            }
            if (oldOre != null && oreVal > oldOre) {
              chronoErrorMessages.push(
                `Le <strong>ore motore</strong> inserite (${oreVal}) sono <strong>superiori</strong> a quelle di una pratica successiva (${oldOre}) allo stesso VIN.`
              );
            }
          }
        });

        if (chronoErrorMessages.length > 0) {
          const msg = `
            I valori di <strong>KM veicolo</strong> e/o <strong>ore motore</strong> non sono coerenti
            con le altre pratiche presenti per questo VIN.<br><br>
            Dettaglio:<br>
            - ${chronoErrorMessages.join("<br>- ")}
          `;
          return { ok: false, message: msg };
        }

        return { ok: true };
      }

      // ===== LOGICA CONTROLLO COPERTURA / DATI VEICOLO =====
      async function handleCheckCoverage() {
        clearMessage();
        resetTipoPratica();
        clearFsaList();

        let vin            = vinInput.value.trim().toUpperCase();
        const dataOrdineStr= dataOrdineInput.value;
        const ordineLavoro = ordineLavoroInput.value.trim();
        const kmStr        = kmInput.value.trim();
        const oreStr       = oreMotoreInput.value.trim();

        // ✅ Controllo unico: tutti i campi obbligatori
        if (!vin || !dataOrdineStr || !ordineLavoro || kmStr === "" || oreStr === "") {
          showMessage(
            'error',
            "Compila tutti i campi obbligatori: <strong>VIN</strong>, " +
            "<strong>data ordine di lavoro</strong>, <strong>numero ordine di lavoro</strong>, " +
            "<strong>KM veicolo</strong> e <strong>ore motore</strong>."
          );
          return;
        }

        const kmVal  = parseInt(kmStr, 10);
        const oreVal = parseInt(oreStr, 10);

        if (isNaN(kmVal) || kmVal < 0) {
          showMessage('error', "Inserisci un valore valido (≥ 0) per i <strong>KM veicolo</strong>.");
          return;
        }
        if (isNaN(oreVal) || oreVal < 0) {
          showMessage('error', "Inserisci un valore valido (≥ 0) per le <strong>ore motore</strong>.");
          return;
        }

        const dataOrdine = startOfDay(new Date(dataOrdineStr));
        if (isNaN(dataOrdine.getTime())) {
          showMessage('error', "La data inserita non è valida.");
          return;
        }

        const oggi = startOfDay(new Date());
        const minDate = startOfDay(new Date());
        minDate.setDate(minDate.getDate() - 90);

        if (dataOrdine > oggi) {
          showMessage('error', "La data dell'ordine di lavoro non può essere futura.");
          return;
        }

        if (dataOrdine < minDate) {
          showMessage('error', "È possibile aprire una claim card solo entro 90 giorni dalla data dell'ordine di lavoro.");
          return;
        }

        try {
          // 1) Controlli su ClaimCards (ordine lavoro / KM / ore)
          showMessage('success', 'Verifica coerenza dati pratica in corso… <span class="loader-inline"></span>');
          btnCheckCoverage.disabled = true;

          const ccResult = await checkClaimCardsConsistency(
            vin,
            dataOrdineStr,
            kmVal,
            oreVal,
            ordineLavoro
          );

          if (!ccResult.ok) {
            showMessage('error', ccResult.message);
            btnCheckCoverage.disabled = false;
            return;
          }

          // 2) Carico in parallelo FSA pendenti
          await loadPendingFsaForVin(vin);

          // 3) Ricerca copertura: prima DBVIN, poi backend
          showMessage('success', 'Ricerca del telaio e delle coperture in corso… <span class="loader-inline"></span>');

          let vinData = null;
          let coverageSource = null; // "dbvin" | "backend" | "none"

          // Provo da Firestore (DBVIN) – uso doc(vin) per allinearmi a FTVIN
          const vinDocRef = db.collection(VIN_COLLECTION).doc(vin);
          const vinSnap   = await vinDocRef.get();

          if (vinSnap.exists) {
            vinData = vinSnap.data() || {};
            coverageSource = "dbvin";
            console.log("[FTCLAIMS] VIN trovato in DBVIN:", vin, vinData);
          } else {
            // Se non esiste in DBVIN, provo il backend Ford
            try {
              const backendData = await fetchBackendCoverage(vin);
              console.log("[FTCLAIMS] Risposta backend:", backendData);

              if (backendData &&
                  backendData.success &&
                  backendData.copertura &&
                  backendData.copertura.HAS_WARRANTY) {
                vinData = backendData;
                coverageSource = "backend";
              } else {
                coverageSource = "none";
              }
            } catch (errBack) {
              console.error("[FTCLAIMS] Errore backend:", errBack);
              coverageSource = "none";
            }
          }

          // 4) Calcolo coperture / contratto manutenzione alla data scelta
          let html = `<strong>Telaio:</strong> ${vin}<br>`;
          html += `<strong>Data ordine di lavoro:</strong> ${dataOrdineStr}<br>`;
          html += `<strong>Numero ordine di lavoro:</strong> ${ordineLavoro}<br>`;
          html += `<strong>KM veicolo:</strong> ${kmVal} – <strong>Ore motore:</strong> ${oreVal}<br><br>`;

          let hasAnyCoverageData = false;
          let hasAnyActiveCoverageOrContract = false;

          if (coverageSource === "dbvin" && vinData) {
            // ----- DATI COPERTURE / CONTRATTI da DBVIN (+ eventuale schema WARRANTY_*) -----
            let fullStartFs   = getDateFromField(vinData.completa_data_start);
            let fullEndFs     = getDateFromField(vinData.completa_data_end);
            let driveStartFs  = getDateFromField(vinData.catcinematica_data_start);
            let driveEndFs    = getDateFromField(vinData.catcinematica_data_end);
            let maintStartFs  = getDateFromField(vinData.contratto_data_start);
            let maintEndFs    = getDateFromField(vinData.contratto_data_end);

            const warrantyTypeRaw  = vinData.WARRANTY_TYPE       || vinData.warranty_type;
            const warrantyStartRaw = vinData.WARRANTY_START_DATE || vinData.warranty_start_date;
            const warrantyEndRaw   = vinData.WARRANTY_END_DATE   || vinData.warranty_end_date;

            const warrantyStart = getDateFromField(warrantyStartRaw);
            const warrantyEnd   = getDateFromField(warrantyEndRaw);
            const warrantyType  = warrantyTypeRaw ? String(warrantyTypeRaw).toUpperCase() : "";

            // Fallback: se i campi Firestore non sono valorizzati, provo a usare WARRANTY_* in base al tipo
            if (!fullStartFs && warrantyStart && warrantyEnd && warrantyType.includes("FULL")) {
              fullStartFs = warrantyStart;
              fullEndFs   = warrantyEnd;
            }

            if (!driveStartFs && warrantyStart && warrantyEnd &&
                (warrantyType.includes("DRIVE") || warrantyType.includes("DRIVELINE"))) {
              driveStartFs = warrantyStart;
              driveEndFs   = warrantyEnd;
            }

            if (!maintStartFs && warrantyStart && warrantyEnd &&
                (warrantyType.includes("SERVICE") || warrantyType.includes("SC"))) {
              maintStartFs = warrantyStart;
              maintEndFs   = warrantyEnd;
            }

            const fullStart  = fullStartFs;
            const fullEnd    = fullEndFs;
            const driveStart = driveStartFs;
            const driveEnd   = driveEndFs;
            const maintStart = maintStartFs;
            const maintEnd   = maintEndFs;

            const hasFullActive  = isDateWithinRange(dataOrdine, fullStart,  fullEnd);
            const hasDriveActive = isDateWithinRange(dataOrdine, driveStart, driveEnd);
            const hasMaintActive = isDateWithinRange(dataOrdine, maintStart, maintEnd);

            hasAnyActiveCoverageOrContract =
              hasFullActive || hasDriveActive || hasMaintActive;

            hasAnyCoverageData =
              !!(fullStart || fullEnd || driveStart || driveEnd ||
                 maintStart || maintEnd || warrantyStart || warrantyEnd);

            if (hasAnyActiveCoverageOrContract) {
              html += `<strong>Coperture/contratti attivi alla data selezionata:</strong><br><ul>`;
              if (hasFullActive) {
                html += `<li><strong>FULL LINE</strong> (copertura completa): dal ${formatDateDDMMYYYY(fullStart)} al ${formatDateDDMMYYYY(fullEnd)}</li>`;
              }
              if (hasDriveActive) {
                html += `<li><strong>DRIVE LINE</strong> (catena cinematica): dal ${formatDateDDMMYYYY(driveStart)} al ${formatDateDDMMYYYY(driveEnd)}</li>`;
              }
              if (hasMaintActive) {
                html += `<li><strong>SERVICE CONTRACT</strong>: dal ${formatDateDDMMYYYY(maintStart)} al ${formatDateDDMMYYYY(maintEnd)}</li>`;
              }
              html += `</ul><br>`;
            }
          } else if (coverageSource === "backend" && vinData) {
            // ----- Copertura direttamente dal backend Ford -----
            const cop = vinData.copertura || {};

            const fullStart  = getDateFromField(cop.WARRANTY_START_DATE);
            const fullEnd    = getDateFromField(cop.WARRANTY_END_DATE);
            const maintStart = getDateFromField(cop.SC_DT_START_DATE);
            const maintEnd   = getDateFromField(cop.SC_DT_END_DATE);

            const hasFullActive  = isDateWithinRange(dataOrdine, fullStart,  fullEnd);
            const hasMaintActive = isDateWithinRange(dataOrdine, maintStart, maintEnd);

            hasAnyActiveCoverageOrContract = hasFullActive || hasMaintActive;
            hasAnyCoverageData = !!(fullStart || fullEnd || maintStart || maintEnd);

            if (hasAnyActiveCoverageOrContract) {
              html += `<strong>Coperture attive (backend Ford) alla data selezionata:</strong><br><ul>`;
              if (hasFullActive) {
                html += `<li><strong>FULL LINE</strong>: dal ${formatDateDDMMYYYY(fullStart)} al ${formatDateDDMMYYYY(fullEnd)}</li>`;
              }
              if (hasMaintActive) {
                html += `<li><strong>SERVICE CONTRACT</strong>: dal ${formatDateDDMMYYYY(maintStart)} al ${formatDateDDMMYYYY(maintEnd)}</li>`;
              }
              html += `</ul><br>`;
            }
          } else {
            coverageSource = "none";
            hasAnyCoverageData = false;
            hasAnyActiveCoverageOrContract = false;
          }

          // 5) Messaggio finale + popolamento menu tipo claim
          if (coverageSource === "none") {
            html += `<strong>Attenzione:</strong> il telaio non è presente nelle banche dati di copertura.<br>`;
            html += `Puoi comunque creare una claim card (es. FSA o PDI).`;
            showMessage('error', html);
            populateForNoDataAtAll();
          } else if (!hasAnyCoverageData) {
            html += `<strong>Informazioni:</strong> non risultano dati di copertura o contratto associati a questo telaio alla data selezionata.<br>`;
            html += `Puoi comunque creare una claim card.`;
            showMessage('success', html);
            populateForNoDataAtAll();
          } else if (hasAnyActiveCoverageOrContract) {
            html += `<strong>Informazioni:</strong> è presente almeno una copertura o un contratto di manutenzione <strong>attivo</strong> alla data selezionata.<br>`;
            html += `Seleziona la tipologia di claim card dal menu.`;
            showMessage('success', html);
            populateForActiveCoverageOrContract();
          } else {
            html += `<strong>Informazioni:</strong> non risultano coperture o contratti di manutenzione <strong>attivi</strong> alla data selezionata.<br>`;
            html += `Sono comunque presenti dati storici associati al veicolo. Puoi creare una claim card.`;
            showMessage('success', html);
            populateForNoActiveCoverage();
          }

          btnCheckCoverage.disabled = false;

        } catch (err) {
          console.error("Errore durante il controllo copertura/dati veicolo:", err);
          showMessage('error', "Errore durante il controllo: " + err.message);
          btnCheckCoverage.disabled = false;
          resetTipoPratica();
        }
      }
    })();
  </script>
