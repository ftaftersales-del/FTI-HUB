<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>FTI-HUB AfterSales</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    #header {
      background: #15334f;
      color: white;
      padding: 28px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #user-info { font-size: 18px; }
    #main { padding: 40px; }
    button {
      margin-left: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #245ea0;
      color: #fff;
      cursor: pointer;
    }
    button:disabled {
      background: #4a5c6e;
      color: #ddd;
    }
  </style>
</head>
<body>

  <div id="header">
    <div id="user-info"></div>
    <div>
      <button onclick="logout()">Logout</button>
      <button id="dms-btn" style="display:none" onclick="goToDMS()">Dealer Management</button>
    </div>
  </div>

  <div id="main">
    <h2>Benvenuto nell'hub FTI AfterSales!</h2>
    <div id="welcome"></div>
    <div id="hub-content"></div>
  </div>

  <script>
    let dealerID, userRoles;

    // IMPORTANTE: Apri la console (F12 → "Console") per vedere i log
    console.log("FTHUBAS caricato, in attesa di onAuthStateChanged...");

    firebase.auth().onAuthStateChanged(async (user) => {
      try {
        console.log("onAuthStateChanged chiamato. user =", user);

        // Utente non loggato → torna al login
        if (!user) {
          console.log("Nessun utente autenticato, redirect a index.html");
          window.location.href = "index.html";
          return;
        }

        console.log("Utente autenticato:");
        console.log("  UID:", user.uid);
        console.log("  Email:", user.email);

        // Recupera documento Firestore legato all'UID
        const docRef = firebase.firestore()
          .collection('PersonaleDealers')
          .doc(user.uid);

        console.log("Leggo documento Firestore PersonaleDealers/" + user.uid);
        const doc = await docRef.get();
        console.log("doc.exists =", doc.exists);

        // Se documento NON esiste
        if (!doc.exists) {
          alert("Utente non trovato nel database (UID: " + user.uid + ").");
          console.error("ERRORE: Nessun documento trovato in PersonaleDealers per UID:", user.uid);
          window.location.href = "index.html";
          return;
        }

        const dati = doc.data();
        console.log("Dati utente da Firestore:", dati);

        // Controllo Status: deve essere esattamente true (boolean)
        console.log("Valore dati.Status =", dati.Status, " (tipo:", typeof dati.Status + ")");

        if (dati.Status !== true) {
          alert("Utente non attivo. Valore Status: " + dati.Status);
          console.error("ERRORE: Utente non attivo. Status =", dati.Status);
          window.location.href = "index.html";
          return;
        }

        // Se arrivi qui: utente esiste ed è attivo ✅
        dealerID = dati.DealerID || dati.Title || "(DealerID non impostato)";
        userRoles = Array.isArray(dati.Type) ? dati.Type : (dati.Type ? [dati.Type] : []);

        console.log("dealerID =", dealerID);
        console.log("userRoles =", userRoles);

        // Header utente
        document.getElementById('user-info').innerText =
          `${dati.Nome || ""} ${dati.Cognome || ""} [${userRoles.join(', ')}]`;

        // Benvenuto + dealer
        document.getElementById('welcome').innerHTML =
          `<strong>Dealer associato:</strong> ${dealerID}`;

        // Abilita pulsante DMS solo se Admin o Network Manager
        const dmsAllowed =
          userRoles.includes("Admin") ||
          userRoles.includes("Network Manager");

        console.log("dmsAllowed =", dmsAllowed);
        document.getElementById('dms-btn').style.display =
          dmsAllowed ? "inline-block" : "none";

      } catch (err) {
        console.error("Errore in onAuthStateChanged:", err);
        alert("Si è verificato un errore nel caricamento dell'utente.");
        window.location.href = "index.html";
      }
    });

    // Logout
    function logout() {
      firebase.auth().signOut()
        .then(() => {
          console.log("Logout effettuato, redirect a index.html");
          window.location.href = "index.html";
        })
        .catch(err => {
          console.error("Errore nel logout:", err);
        });
    }

    function goToDMS() {
      window.location.href = "FTDMS.html";
    }
  </script>

</body>
</html>
