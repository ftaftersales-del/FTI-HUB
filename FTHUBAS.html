<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>FTI-HUB - Main</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      max-width: 900px;
      margin: 0 auto 16px auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
      margin-left: 8px;
    }
    #admin-section {
      margin-top: 16px;
      padding-top: 8px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <h2>Benvenuto in FTI-HUB</h2>
      <div>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <div id="user-info">Caricamento dati utente...</div>

    <div id="admin-section" style="display:none;">
      <h3>Area Amministratore</h3>
      <p>Da qui puoi accedere al pannello di gestione Dealer e Utenze (DMS).</p>
      <button onclick="goToDMS()">Apri DMS</button>
    </div>
  </div>

  <script>
    let currentUserData = null;

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        // Non loggato → torna al login
        window.location.href = "index.html";
        return;
      }

      try {
        const doc = await db.collection('Users').doc(user.uid).get();

        if (!doc.exists) {
          document.getElementById('user-info').innerText =
            "Profilo utente non trovato nel database.";
          return;
        }

        const dati = doc.data();
        currentUserData = dati;

        const userInfoEl = document.getElementById('user-info');
        userInfoEl.innerHTML = `
          <p><strong>Nome:</strong> ${dati.displayName || user.email}</p>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Dealer ID:</strong> ${dati.dealerId || '-'}</p>
          <p><strong>Ruolo:</strong> ${dati.role || '-'}</p>
          <p><strong>Stato:</strong> ${dati.Status || '-'}</p>
          <p><strong>Utente Distributore:</strong> ${dati.isDistributorUser ? 'Sì' : 'No'}</p>
        `;

        // Mostra area admin se isAdmin = true
        if (dati.isAdmin === true) {
          document.getElementById('admin-section').style.display = 'block';
        }

      } catch (e) {
        console.error("Errore nel recupero dati utente:", e);
        document.getElementById('user-info').innerText =
          "Errore nel recupero dati utente: " + e.message;
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function goToDMS() {
      window.location.href = "FTDMS.html";
    }
  </script>
</body>
</html>
