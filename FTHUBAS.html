<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>FTI-HUB - Main</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .card {
      background: #fff;
      padding: 16px 24px 24px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      max-width: 900px;
      margin: 0 auto 16px auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
      margin-left: 8px;
    }
    hr {
      margin: 16px -24px;
      border: none;
      border-top: 1px solid #eee;
    }
    .section {
      margin-top: 8px;
    }
    .section h3 {
      margin: 0 0 4px 0;
    }
    .section p {
      margin: 0 0 8px 0;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <h2>Benvenuto in FTI-HUB</h2>
      <div>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <div id="user-info">Caricamento dati utente...</div>

    <hr>

    <!-- AREA FTDMS (mostrata solo se permesso) -->
    <div id="admin-section" class="section" style="display:none;">
      <h3>Area Amministratore (FTDMS)</h3>
      <p>Da qui puoi accedere al pannello di gestione Dealer e Utenze (DMS).</p>
      <button onclick="goToDMS()">Apri DMS</button>
    </div>

    <!-- AREA FTVIN (sempre visibile per utente loggato) -->
    <div id="ftvin-section" class="section">
      <h3>Verifica Copertura VIN (FTVIN)</h3>
      <p>Accedi alla ricerca dei contratti per telaio.</p>
      <button onclick="goToFTVIN()">Apri FTVIN</button>
    </div>
  </div>

  <script>
    // Si assume che in firebase-config.js siano già definiti:
    // firebase.initializeApp(firebaseConfig);
    // const auth = firebase.auth();
    // const db   = firebase.firestore();

    let currentAccount = null;

    async function loadCurrentUserInfo(user) {
      const userRef = db.collection('Users').doc(user.uid);
      const userSnap = await userRef.get();
      if (!userSnap.exists) {
        throw new Error("Profilo utente non trovato nel database.");
      }

      const userData = userSnap.data();
      const roleId   = userData.role || "User";

      // provo a leggere i permessi ruolo (solo per FTDMS)
      let permissions = {};
      try {
        const roleRef = db.collection('roles').doc(roleId);
        const roleSnap = await roleRef.get();
        if (roleSnap.exists) {
          const roleData = roleSnap.data() || {};
          const basePermissions = roleData.permission || {};
          const extra = userData.extraPermissions || {};

          const effectivePermissions = JSON.parse(JSON.stringify(basePermissions));
          Object.keys(extra).forEach(section => {
            effectivePermissions[section] = {
              ...(effectivePermissions[section] || { read: false, write: false }),
              ...extra[section]
            };
          });

          permissions = effectivePermissions;
        }
      } catch (e) {
        console.warn("Impossibile leggere il documento ruolo:", e);
      }

      currentAccount = {
        firebaseUser: user,
        userData,
        roleId,
        permissions
      };
      return currentAccount;
    }

    function canRead(section) {
      if (!currentAccount) return false;

      // permessi espliciti
      if (currentAccount.permissions[section]?.read === true) return true;

      // fallback: Admin vede tutto
      if (currentAccount.roleId === 'Admin') return true;

      return false;
    }

    function renderUserInfo() {
      const { firebaseUser, userData, roleId } = currentAccount;
      const userInfoEl = document.getElementById('user-info');

      userInfoEl.innerHTML = `
        <p><strong>Nome:</strong> ${userData.displayName || firebaseUser.email}</p>
        <p><strong>Email:</strong> ${firebaseUser.email}</p>
        <p><strong>Dealer ID:</strong> ${userData.dealerId || '-'}</p>
        <p><strong>Ruolo:</strong> ${roleId}</p>
        <p><strong>Stato:</strong> ${userData.Status || '-'}</p>
      `;
    }

    function updateUI() {
      const adminSection = document.getElementById('admin-section');

      // FTDMS dipende dai permessi
      if (canRead('FTDMS')) {
        adminSection.style.display = 'block';
      } else {
        adminSection.style.display = 'none';
      }

      // FTVIN NON dipende dai permessi: è sempre visibile
      // (se vuoi nasconderlo in futuro aggiungiamo un controllo qui)
    }

    // Listener autenticazione
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      try {
        await loadCurrentUserInfo(user);
        renderUserInfo();
        updateUI();
      } catch (e) {
        console.error("Errore nel recupero dati utente:", e);
        document.getElementById('user-info').innerText =
          "Errore nel recupero dati utente: " + e.message;
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function goToDMS() {
      if (!canRead('FTDMS')) {
        alert("Non hai i permessi per accedere a FTDMS.");
        return;
      }
      window.location.href = "FTDMS.html";
    }

    function goToFTVIN() {
      // nessun controllo permessi: basta essere loggati
      window.location.href = "FTVIN.html";
    }
  </script>
</body>
</html>
