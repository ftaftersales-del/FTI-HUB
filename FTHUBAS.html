<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>FTI-HUB - Main</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      max-width: 900px;
      margin: 0 auto 16px auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
      margin-left: 8px;
    }
    #admin-section {
      margin-top: 16px;
      padding-top: 8px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <h2>Benvenuto in FTI-HUB</h2>
      <div>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <div id="user-info">Caricamento dati utente...</div>

    <div id="admin-section" style="display:none;">
      <h3>Area Amministratore (FTDMS)</h3>
      <p>Da qui puoi accedere al pannello di gestione Dealer e Utenze (DMS).</p>
      <button onclick="goToDMS()">Apri DMS</button>
    </div>
  </div>

  <script>
    // user + permessi caricati da Firestore
    let currentAccount = null;

    // Legge /Users/<uid> e /roles/<role> e costruisce l'oggetto permessi
    async function loadCurrentUserPermissions(user) {
      const userRef = db.collection('Users').doc(user.uid);
      const userSnap = await userRef.get();
      if (!userSnap.exists) {
        throw new Error("Profilo utente non trovato nel database.");
      }

      const userData = userSnap.data();
      const roleId = userData.role || "User";  // Admin | User | Network Manager

      const roleRef = db.collection('roles').doc(roleId);
      const roleSnap = await roleRef.get();
      if (!roleSnap.exists) {
        throw new Error("Ruolo non trovato: " + roleId);
      }

      const roleData = roleSnap.data();
      const basePermissions = roleData.permission || {};
      const extra = userData.extraPermissions || {};

      // merge permessi base + extra
      const effectivePermissions = JSON.parse(JSON.stringify(basePermissions));
      Object.keys(extra).forEach(section => {
        effectivePermissions[section] = {
          ...(effectivePermissions[section] || { read: false, write: false }),
          ...extra[section]
        };
      });

      currentAccount = {
        firebaseUser: user,
        userData,
        roleId,
        permissions: effectivePermissions
      };
      return currentAccount;
    }

    function canRead(section) {
      if (!currentAccount) return false;
      return currentAccount.permissions[section]?.read === true;
    }

    function canWrite(section) {
      if (!currentAccount) return false;
      return currentAccount.permissions[section]?.write === true;
    }

    function renderUserInfo() {
      const { firebaseUser, userData, roleId } = currentAccount;
      const userInfoEl = document.getElementById('user-info');

      userInfoEl.innerHTML = `
        <p><strong>Nome:</strong> ${userData.displayName || firebaseUser.email}</p>
        <p><strong>Email:</strong> ${firebaseUser.email}</p>
        <p><strong>Dealer ID:</strong> ${userData.dealerId || '-'}</p>
        <p><strong>Ruolo:</strong> ${roleId}</p>
        <p><strong>Stato:</strong> ${userData.Status || '-'}</p>
      `;
    }

    function updateUIFromPermissions() {
      // l'area DMS è visibile solo se l'utente ha accesso a FTDMS
      const adminSection = document.getElementById('admin-section');
      if (canRead('FTDMS')) {
        adminSection.style.display = 'block';
      } else {
        adminSection.style.display = 'none';
      }
    }

    // Auth listener
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      try {
        await loadCurrentUserPermissions(user);
        renderUserInfo();
        updateUIFromPermissions();
      } catch (e) {
        console.error("Errore nel recupero dati utente/permessi:", e);
        document.getElementById('user-info').innerText =
          "Errore nel recupero dati utente: " + e.message;
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function goToDMS() {
      // l’utente vede il pulsante solo se ha FTDMS.read,
      // ma se vuoi puoi fare un ulteriore check:
      if (!canRead('FTDMS')) {
        alert("Non hai i permessi per accedere a FTDMS.");
        return;
      }
      window.location.href = "FTDMS.html";
    }
  </script>
</body>
</html>
