<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>FTI-HUB: Dealer Management</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    #header {
      background: #15334f;
      color: white;
      padding: 28px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #main { padding: 40px; }
    table { border-collapse: collapse; margin-top: 28px; }
    th, td { padding: 8px 14px; border: 1px solid #bbb; }
    tr:nth-child(even) { background: #f5f5fa; }
    .btn {
      background:#245ea0;
      color:#fff;
      border:none;
      border-radius:6px;
      padding:6px 13px;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <div id="header">
    <div id="user-info"></div>
    <div>
      <button onclick="logout()">Logout</button>
      <button onclick="back()">Torna all'HUB</button>
    </div>
  </div>

  <div id="main">
    <h2>Dealer Management System</h2>
    <div id="dealers-content">Caricamento dealer...</div>
  </div>

  <script>
    let dealerID, userRoles;

    console.log("[DMS] FTDMS caricato, in attesa di onAuthStateChanged...");

    firebase.auth().onAuthStateChanged(async (user) => {
      try {
        console.log("[DMS] onAuthStateChanged → user =", user);

        if (!user) {
          console.log("[DMS] Nessun utente autenticato, redirect a index.html");
          alert("[DMS] Nessun utente autenticato, torna al login.");
          window.location.href = "index.html";
          return;
        }

        console.log("[DMS] Utente autenticato UID:", user.uid, "email:", user.email);

        const docRef = firebase.firestore()
          .collection('PersonaleDealers')
          .doc(user.uid);

        console.log("[DMS] Leggo documento PersonaleDealers/" + user.uid);
        const doc = await docRef.get();
        console.log("[DMS] doc.exists =", doc.exists);

        if (!doc.exists) {
          alert("[DMS] Utente non trovato nel database (UID: " + user.uid + ").");
          console.error("[DMS] ERRORE: nessun documento PersonaleDealers per UID:", user.uid);
          window.location.href = "index.html";
          return;
        }

        const dati = doc.data();
        console.log("[DMS] Dati utente:", dati);
        console.log("[DMS] dati.Status =", dati.Status, " tipo:", typeof dati.Status);

        if (dati.Status !== true) {
          alert("[DMS] Utente non attivo. Status = " + dati.Status);
          console.error("[DMS] ERRORE: utente non attivo, Status =", dati.Status);
          window.location.href = "index.html";
          return;
        }

        dealerID = dati.DealerID || dati.Title || "(DealerID non impostato)";
        userRoles = Array.isArray(dati.Type) ? dati.Type : (dati.Type ? [dati.Type] : []);

        console.log("[DMS] dealerID =", dealerID);
        console.log("[DMS] userRoles =", userRoles);

        document.getElementById('user-info').innerText =
          `${dati.Nome || ""} ${dati.Cognome || ""} [${userRoles.join(', ')}]`;

        const dmsAllowed =
          userRoles.includes("Admin") ||
          userRoles.includes("Network Manager");

        console.log("[DMS] dmsAllowed =", dmsAllowed);

        if (!dmsAllowed) {
          alert("[DMS] Accesso negato: solo Admin o Network Manager possono accedere.");
          window.location.href = "FTHUBAS.html";
          return;
        }

        loadDealers(dealerID, userRoles);

      } catch (err) {
        console.error("[DMS] Errore in onAuthStateChanged:", err);
        alert("[DMS] Errore durante il controllo dell'utente.");
        window.location.href = "index.html";
      }
    });

    function logout() {
      firebase.auth().signOut()
        .then(() => {
          console.log("[DMS] Logout effettuato, redirect a index.html");
          window.location.href = "index.html";
        })
        .catch(err => {
          console.error("[DMS] Errore nel logout:", err);
        });
    }

    function back() {
      window.location.href = "FTHUBAS.html";
    }

    async function loadDealers(dealerID, userRoles) {
      const content = document.getElementById('dealers-content');

      try {
        let dealerQuery;

        if (dealerID === "FT001") {
          console.log("[DMS] dealerID = FT001 → carico TUTTI i dealer");
          dealerQuery = await firebase.firestore().collection('Utenze').get();
        } else {
          console.log("[DMS] dealerID =", dealerID, "→ carico solo questo dealer");
          dealerQuery = await firebase.firestore().collection('Utenze')
            .where("Title", "==", dealerID)
            .get();
        }

        if (dealerQuery.empty) {
          console.log("[DMS] Nessun dealer trovato per dealerID:", dealerID);
          content.innerHTML = "<p>Nessun dealer trovato.</p>";
          return;
        }

        let html = "<table><tr><th>Dealer</th><th>Email</th><th>Città</th><th>Dipendenti</th></tr>";

        for (let dDoc of dealerQuery.docs) {
          const d = dDoc.data();
          html += `
            <tr>
              <td>${d.Title}</td>
              <td>${d.Dealer_EmailMain || ""}</td>
              <td>${d.City || ""}</td>
              <td>
                <button class="btn" onclick="showUsers('${d.Title.replace(/'/g, "\\'")}')">
                  Visualizza dipendenti
                </button>
              </td>
            </tr>`;
        }

        html += "</table><div id='users-content'></div>";
        content.innerHTML = html;

      } catch (err) {
        console.error("[DMS] Errore in loadDealers:", err);
        content.innerHTML = "<p>Errore nel caricamento dei dealer.</p>";
      }
    }

    async function showUsers(dealerId) {
      console.log("[DMS] showUsers per dealerId =", dealerId);
      const usersContent = document.getElementById('users-content');

      try {
        const usersQuery = await firebase.firestore().collection('PersonaleDealers')
          .where("DealerID", "==", dealerId)
          .get();

        console.log("[DMS] showUsers → numero documenti =", usersQuery.size);

        let html = `<h4>Personale Dealer ${dealerId}:</h4>`;

        if (usersQuery.empty) {
          html += "<p>Nessun dipendente registrato.</p>";
        } else {
          html += "<ul>";
          for (let uDoc of usersQuery.docs) {
            const u = uDoc.data();
            console.log("[DMS] Dipendente:", u);
            const ruoli = Array.isArray(u.Type) ? u.Type.join(', ') : (u.Type || '');
            html += `<li>${u.Nome || ""} ${u.Cognome || ""} [${u.email || ""}] - ruolo/i: ${ruoli}</li>`;
          }
          html += "</ul>";
        }

        usersContent.innerHTML = html;

      } catch (err) {
        console.error("[DMS] Errore in showUsers:", err);
        usersContent.innerHTML =
          "<p>Errore nel caricamento dei dipendenti: " +
          (err && err.message ? err.message : String(err)) +
          "</p>";
      }
    }
  </script>

</body>
</html>
